<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSC Tracker - Marks Analysis</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <style>
    body {
      background-color: #f8fafc;
      color: #0f172a;
      font-family: 'Inter', sans-serif;
      padding-top: 70px;
    }
    .gradient-text {
      background: linear-gradient(45deg, rgb(99, 102, 241), rgb(139, 92, 246));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .chart-container {
      position: relative;
      margin: auto;
      height: 300px;
    }
    .toggle-group {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand gradient-text fw-bold fs-4" href="#">SSC Tracker - Marks Analysis</a>
    </div>
  </nav>

  <div class="container my-4">
    <div id="userInfo" class="mb-3"></div>
    <div id="alertPlaceholder"></div>
    
    <!-- Toggle for Analysis Views -->
    <div class="toggle-group text-center">
      <div class="btn-group" role="group" aria-label="Analysis Toggle">
        <input type="radio" class="btn-check" name="analysisToggle" id="detailedToggle" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="detailedToggle">Detailed Analysis</label>
      
        <input type="radio" class="btn-check" name="analysisToggle" id="subjectToggle" autocomplete="off">
        <label class="btn btn-outline-primary" for="subjectToggle">Subject-wise Analysis</label>
      </div>
    </div>

    <!-- Detailed Analysis Section -->
    <div id="detailedSection">
      <!-- Overall Score Trend Chart -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Overall Score Trend (Full Tests)</h5>
          <div class="chart-container">
            <canvas id="scoreTrendChart"></canvas>
          </div>
        </div>
      </div>
      <!-- Detailed Data Table -->
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Test Data Details</h5>
        </div>
        <div class="card-body table-responsive">
          <table class="table table-striped table-bordered" id="detailedTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Provider</th>
                <th>Type</th>
                <th>Section</th>
                <th>Maths</th>
                <th>English</th>
                <th>Reasoning</th>
                <th>GK</th>
                <th>Total</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody>
              <!-- Detailed rows will be injected here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Subject-wise Analysis Section (Hidden by Default) -->
    <div id="subjectSection" style="display:none;">
      <!-- Subject-wise Averages Table -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Subject-wise Averages (Full Tests)</h5>
        </div>
        <div class="card-body">
          <table class="table table-bordered" id="subjectTable">
            <thead>
              <tr>
                <th>Subject</th>
                <th>Average Score</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aggregated rows will be injected here -->
            </tbody>
          </table>
        </div>
      </div>
      <!-- Subject-wise Average Chart -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Subject-wise Average Chart</h5>
          <div class="chart-container">
            <canvas id="subjectChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    // --- Configuration ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxAIi9huCzHb0AE3ufMmIS2CYLjRF-mBhObPUHkoNhVWln4bAJzIWNIcRQlcKsz8WE5/exec";

    // --- Global Chart Variables ---
    let scoreTrendChartInstance = null;
    let subjectChartInstance = null;

    // --- Utility Functions ---
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function showAlert(message, type = 'info') {
      document.getElementById("alertPlaceholder").innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return isNaN(d.getTime()) ? 'N/A' : d.toLocaleDateString();
    }

    // --- Data Fetching ---
    async function fetchData(username) {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getdata&username=${encodeURIComponent(username)}`);
        if (!response.ok) throw new Error("Network error: " + response.status);
        const result = await response.json();
        if (result.status !== "success") throw new Error(result.message);
        return result.data;
      } catch (error) {
        showAlert("Error fetching data: " + error.message, "danger");
        return [];
      }
    }

    // --- Detailed Analysis Rendering ---
    function renderDetailedTable(data) {
      const tbody = document.querySelector("#detailedTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Date ? formatDate(row.Date) : ""}</td>
          <td>${row.Provider || ""}</td>
          <td>${row.TestType || ""}</td>
          <td>${row.Section || ""}</td>
          <td>${(row.Maths !== null && row.Maths !== undefined) ? row.Maths : "-"}</td>
          <td>${(row.English !== null && row.English !== undefined) ? row.English : "-"}</td>
          <td>${(row.Reasoning !== null && row.Reasoning !== undefined) ? row.Reasoning : "-"}</td>
          <td>${(row.GK !== null && row.GK !== undefined) ? row.GK : "-"}</td>
          <td>${(row.TotalMarks !== null && row.TotalMarks !== undefined) ? row.TotalMarks : "-"}</td>
          <td>${row.Notes || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderScoreTrendChart(data) {
      const ctx = document.getElementById("scoreTrendChart").getContext("2d");
      // Filter for full tests with valid TotalMarks
      const fullTests = data.filter(d => d.TestType === "full" && d.TotalMarks !== null && d.Date)
                            .sort((a, b) => new Date(a.Date) - new Date(b.Date));
      if (scoreTrendChartInstance) scoreTrendChartInstance.destroy();
      if (fullTests.length === 0) return;
      scoreTrendChartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels: fullTests.map(d => d.Date),
          datasets: [{
            label: "Total Score",
            data: fullTests.map(d => d.TotalMarks),
            borderColor: "rgb(99, 102, 241)",
            backgroundColor: "rgba(99, 102, 241, 0.1)",
            fill: true,
            tension: 0.1,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          scales: {
            x: {
              type: "time",
              time: { unit: "day", tooltipFormat: "MMM d, yyyy" },
              title: { display: true, text: "Date" }
            },
            y: {
              title: { display: true, text: "Total Score (out of 200)" },
              beginAtZero: true,
              suggestedMax: 200
            }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    // --- Subject-wise Analysis Rendering ---
    function renderSubjectAnalysis(data) {
      // Filter only full tests with numeric marks
      const fullTests = data.filter(d => d.TestType === "full" && d.TotalMarks !== null);
      const subjects = ["Maths", "English", "Reasoning", "GK"];
      const sums = { Maths: 0, English: 0, Reasoning: 0, GK: 0 };
      const counts = { Maths: 0, English: 0, Reasoning: 0, GK: 0 };

      fullTests.forEach(d => {
        subjects.forEach(sub => {
          if (d[sub] !== null && d[sub] !== undefined && !isNaN(Number(d[sub]))) {
            sums[sub] += Number(d[sub]);
            counts[sub]++;
          }
        });
      });

      const averages = subjects.map(sub => counts[sub] > 0 ? (sums[sub] / counts[sub]).toFixed(1) : "N/A");

      // Render aggregated table
      const tbody = document.querySelector("#subjectTable tbody");
      tbody.innerHTML = "";
      subjects.forEach((sub, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${sub}</td><td>${averages[idx]}</td>`;
        tbody.appendChild(tr);
      });

      // Render bar chart for subject averages
      const ctx = document.getElementById("subjectChart").getContext("2d");
      if (subjectChartInstance) subjectChartInstance.destroy();
      subjectChartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: subjects,
          datasets: [{
            label: "Average Score",
            data: subjects.map(sub => counts[sub] > 0 ? (sums[sub] / counts[sub]) : 0),
            backgroundColor: [
              "rgba(54, 162, 235, 0.6)",
              "rgba(255, 99, 132, 0.6)",
              "rgba(75, 192, 192, 0.6)",
              "rgba(255, 206, 86, 0.6)"
            ],
            borderColor: [
              "rgb(54, 162, 235)",
              "rgb(255, 99, 132)",
              "rgb(75, 192, 192)",
              "rgb(255, 206, 86)"
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              title: { display: true, text: "Average Score (out of 50)" },
              beginAtZero: true,
              suggestedMax: 50
            },
            x: {
              grid: { display: false }
            }
          },
          plugins: { legend: { display: false } }
        }
      });
    }

    // --- Toggle Analysis Views ---
    function setupToggle(data) {
      document.getElementById("detailedToggle").addEventListener("change", () => {
        document.getElementById("detailedSection").style.display = "block";
        document.getElementById("subjectSection").style.display = "none";
      });
      document.getElementById("subjectToggle").addEventListener("change", () => {
        document.getElementById("detailedSection").style.display = "none";
        document.getElementById("subjectSection").style.display = "block";
        renderSubjectAnalysis(data);
      });
    }

    // --- Initialization ---
    async function init() {
      const username = getQueryParam("user");
      if (!username) {
        showAlert("No user specified. Please add '?user=YourUsername' to the URL.", "warning");
        return;
      }
      document.getElementById("userInfo").innerHTML = `<h4>User: <span class="gradient-text">${username}</span></h4>`;
      const data = await fetchData(username);
      renderDetailedTable(data);
      renderScoreTrendChart(data);
      setupToggle(data);
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
