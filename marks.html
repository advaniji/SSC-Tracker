<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks Analysis - SSC Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f5f7fa;
        font-family: 'Segoe UI', sans-serif;
      }
      .table-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="mt-4 text-center">Detailed Marks Analysis</h3>
      <div class="table-card">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Test ID</th>
              <th>Date</th>
              <th>Provider</th>
              <th>Test Type</th>
              <th>Section</th>
              <th>Marks</th>
              <th>Total</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="marksTableBody">
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>
      <div class="text-center mt-3">
        <a href="index.html" class="btn btn-primary">Back to Dashboard</a>
      </div>
    </div>
    <script>
      // Replace with your actual sheet ID and username logic as needed.
      const SHEET_ID = '1m6gtbbqfwdrYKj5mo4dP2oH9Xbx-jDAFiCXqK94OrVQ';
      const username = localStorage.getItem('currentUser') || 'Advani';
      async function loadMarks() {
        try {
          const data = await fetch(`https://opensheet.elk.sh/${SHEET_ID}/${username}`).then(r => r.json());
          const tbody = document.getElementById('marksTableBody');
          tbody.innerHTML = '';
          data.forEach(entry => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${entry.TestID || entry.testID}</td>
              <td>${entry.testDate || entry.Date}</td>
              <td>${entry.Provider || ''}</td>
              <td>${entry.TestType || ''}</td>
              <td>${entry.Section || ''}</td>
              <td>${entry.Marks || ''}</td>
              <td>${entry.Total || ''}</td>
              <td>${entry.Notes || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        } catch (error) {
          console.error('Error fetching marks:', error);
        }
      }
      window.onload = loadMarks;
    </script>
  </body>
</html>
