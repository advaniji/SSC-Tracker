<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marks Analysis - SSC Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- jsPDF, jsPDF-AutoTable and html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <!-- Custom Styles -->
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #50e3c2;
      --accent-color: #f5a623;
      --light-bg: #f0f4f8;
      --card-bg: rgba(255, 255, 255, 0.95);
    }
    body {
      background: linear-gradient(135deg, var(--light-bg), #ffffff);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }
    .navbar {
      background: var(--primary-color);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .navbar-brand:hover, .nav-link:hover {
      opacity: 0.8;
    }
    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      margin-top: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    .filter-group .form-control,
    .filter-group .form-select {
      margin-bottom: 0.5rem;
    }
    .filter-header {
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
      transition: all 0.2s ease;
    }
    @media (max-width: 576px) {
      .glass-card {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="https://advaniji.github.io/SSC-Tracker/" target="_blank">
        ðŸ“˜ SSC Tracker
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h3 class="mt-4 text-center">Detailed Marks Analysis</h3>
    <!-- Filter Options -->
    <div class="glass-card">
      <div class="filter-header">
        <h5>Filter Options</h5>
      </div>
      <div class="row filter-group">
        <div class="col-md-4">
          <label for="filterSubject" class="form-label">Subject</label>
          <select id="filterSubject" class="form-select">
            <option value="All">All Subjects</option>
            <option value="Maths">Maths</option>
            <option value="English">English</option>
            <option value="Reasoning">Reasoning</option>
            <option value="GK">GK</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="filterProvider" class="form-label">Provider</label>
          <select id="filterProvider" class="form-select">
            <option value="All">All Providers</option>
            <option value="Oliveboard">Oliveboard</option>
            <option value="RBE">RBE</option>
            <option value="Testbook">Testbook</option>
            <option value="The Pundits">The Pundits</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="filterFrom" class="form-label">From</label>
          <input type="date" id="filterFrom" class="form-control" />
        </div>
        <div class="col-md-2">
          <label for="filterTo" class="form-label">To</label>
          <input type="date" id="filterTo" class="form-control" />
        </div>
      </div>
      <div class="text-center">
        <button id="filterBtn" class="btn btn-primary mt-2">Apply Filters</button>
      </div>
    </div>

    <!-- Marks Table Card -->
    <div class="glass-card">
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>Test ID</th>
              <th>Date</th>
              <th>Provider</th>
              <th>Test Type</th>
              <th>Section</th>
              <th>Marks</th>
              <th>Total</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="marksTableBody">
            <!-- Data rows will be populated here -->
          </tbody>
        </table>
      </div>
      <div class="text-center mt-3">
        <button id="pdfBtn" class="btn btn-danger">Download PDF Report</button>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    const SHEET_ID = '1m6gtbbqfwdrYKj5mo4dP2oH9Xbx-jDAFiCXqK94OrVQ';
    const username = localStorage.getItem('currentUser') || 'Advani';
    let marksData = [];

    // Load marks data from OpenSheet
    async function fetchMarksData() {
      try {
        const response = await fetch(`https://opensheet.elk.sh/${SHEET_ID}/${username}`);
        marksData = await response.json();
        applyFilters();
      } catch (error) {
        console.error('Error fetching marks:', error);
      }
    }

    // Apply filters and update the table
    function applyFilters() {
      let filteredData = marksData.slice();

      // Filter by Subject
      const subjectFilter = document.getElementById('filterSubject').value;
      if (subjectFilter !== 'All') {
        filteredData = filteredData.filter(entry => entry.Section === subjectFilter);
      }

      // Filter by Provider
      const providerFilter = document.getElementById('filterProvider').value;
      if (providerFilter !== 'All') {
        filteredData = filteredData.filter(entry => entry.Provider === providerFilter);
      }

      // Filter by Timeline
      const fromDate = document.getElementById('filterFrom').value;
      const toDate = document.getElementById('filterTo').value;
      if (fromDate) {
        filteredData = filteredData.filter(entry => new Date(entry.testDate || entry.Date) >= new Date(fromDate));
      }
      if (toDate) {
        filteredData = filteredData.filter(entry => new Date(entry.testDate || entry.Date) <= new Date(toDate));
      }

      // Update table
      populateTable(filteredData);
    }

    function populateTable(data) {
      const tbody = document.getElementById('marksTableBody');
      tbody.innerHTML = '';
      data.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.TestID || entry.testID}</td>
          <td>${entry.testDate || entry.Date}</td>
          <td>${entry.Provider || ''}</td>
          <td>${entry.TestType || ''}</td>
          <td>${entry.Section || ''}</td>
          <td>${entry.Marks || ''}</td>
          <td>${entry.Total || ''}</td>
          <td>${entry.Notes || ''}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Set up filter button event
    document.getElementById('filterBtn').addEventListener('click', applyFilters);

    // PDF Generation Function (generates report based on current filtered data)
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const pageWidth = doc.internal.pageSize.getWidth();
      let filteredData = marksData.slice();

      // Apply same filters as in the table
      const subjectFilter = document.getElementById('filterSubject').value;
      if (subjectFilter !== 'All') {
        filteredData = filteredData.filter(entry => entry.Section === subjectFilter);
      }
      const providerFilter = document.getElementById('filterProvider').value;
      if (providerFilter !== 'All') {
        filteredData = filteredData.filter(entry => entry.Provider === providerFilter);
      }
      const fromDate = document.getElementById('filterFrom').value;
      const toDate = document.getElementById('filterTo').value;
      if (fromDate) {
        filteredData = filteredData.filter(entry => new Date(entry.testDate || entry.Date) >= new Date(fromDate));
      }
      if (toDate) {
        filteredData = filteredData.filter(entry => new Date(entry.testDate || entry.Date) <= new Date(toDate));
      }

      // --- Cover Page ---
      doc.setFillColor(26, 35, 126);
      doc.rect(0, 0, pageWidth, 40, 'F');
      doc.setTextColor(255, 255, 255);
      doc.setFontSize(24);
      doc.text('SSC Tracker Marks Report', pageWidth / 2, 22, { align: 'center' });
      doc.setFontSize(16);
      doc.setFont(undefined, 'bold');
      doc.text('CGL : one last time', pageWidth / 2, 32, { align: 'center' });
      doc.setFont(undefined, 'normal');
      doc.setTextColor(0, 0, 0);
      doc.setFontSize(12);
      doc.text(`User: ${username}`, 15, 50);
      doc.text(`Generated: ${new Date().toLocaleString()}`, 15, 58);
      doc.addPage();

      // --- Section: Summary ---
      // Convert sectional marks to marks out of 200 (multiply by 4)
      const convertedMarks = filteredData.map(entry => Number(entry.Total) === 50 ? Number(entry.Marks) * 4 : Number(entry.Marks));
      const avgMarks = convertedMarks.length ? (convertedMarks.reduce((sum, m) => sum + m, 0) / convertedMarks.length).toFixed(2) : 'N/A';
      let yPos = 15;
      doc.setFontSize(18);
      doc.text('Summary', 15, yPos);
      yPos += 10;
      doc.setFontSize(14);
      doc.text(`Total Tests: ${filteredData.length}`, 15, yPos);
      doc.text(`Overall Average (marks out of 200): ${avgMarks}`, 15, yPos + 8);
      yPos += 20;

      // --- Section: Data Table ---
      doc.setFontSize(18);
      doc.text('Detailed Marks Data', 15, yPos);
      yPos += 8;
      const tableData = filteredData.map(entry => [
        entry.TestID || entry.testID,
        entry.testDate || entry.Date,
        entry.Provider || '',
        entry.TestType || '',
        entry.Section || '',
        entry.Marks || '',
        entry.Total || '',
        entry.Notes || ''
      ]);
      doc.autoTable({
        startY: yPos,
        head: [['Test ID', 'Date', 'Provider', 'Test Type', 'Section', 'Marks', 'Total', 'Notes']],
        body: tableData,
        theme: 'grid',
        headStyles: { fillColor: [26, 35, 126] },
        styles: { fontSize: 8 }
      });

      const footerText = 'Created with SSC Tracker - By Advani Ji';
      doc.setFontSize(10);
      doc.text(footerText, (pageWidth - doc.getTextWidth(footerText)) / 2, doc.internal.pageSize.getHeight() - 10);
      doc.save(`SSC_Marks_Report_${username}.pdf`);
    }

    // On page load, fetch marks and populate table
    window.onload = function () {
      fetchMarksData();
    };

    // Attach PDF button event
    document.getElementById('pdfBtn').addEventListener('click', generatePDF);
  </script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
