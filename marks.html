<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks Analysis - SSC Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <style>
      :root {
        --primary-color: #1a237e;
        --secondary-color: #3949ab;
        --accent-color: #e64a19;
        --light-bg: #f5f7fa;
        --card-bg: rgba(255, 255, 255, 0.85);
      }
      body {
        background: linear-gradient(135deg, #f5f7fa, #e0eafc);
        font-family: 'Poppins', sans-serif;
      }
      .navbar {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
      .navbar-brand, .nav-link {
        color: #fff !important;
      }
      .navbar-brand:hover {
        text-decoration: none;
      }
      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 1.5rem;
        margin-top: 2rem;
      }
      @media (max-width: 576px) {
        .glass-card {
          margin: 1rem;
          padding: 1rem;
        }
      }
      .btn-telegram {
        background-color: #0088cc;
        color: #fff;
        border: none;
      }
      .btn-telegram:hover {
        background-color: #0077b3;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fw-bold" href="https://advaniji.github.io/SSC-Tracker/" target="_blank">ðŸ“˜ SSC Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <h3 class="mt-4 text-center">Detailed Marks Analysis</h3>
      <div class="glass-card">
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>Test ID</th>
                <th>Date</th>
                <th>Provider</th>
                <th>Test Type</th>
                <th>Section</th>
                <th>Marks</th>
                <th>Total</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody id="marksTableBody">
              <!-- Data rows will be appended here -->
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <button id="pdfBtn" class="btn btn-danger">Download PDF Report</button>
          <a id="telegramShare" class="btn btn-telegram" target="_blank">Share to Telegram</a>
        </div>
      </div>
    </div>

    <script>
      // Sheet ID and current user from localStorage (default to 'Advani')
      const SHEET_ID = '1m6gtbbqfwdrYKj5mo4dP2oH9Xbx-jDAFiCXqK94OrVQ';
      const username = localStorage.getItem('currentUser') || 'Advani';

      async function loadMarks() {
        try {
          const response = await fetch(`https://opensheet.elk.sh/${SHEET_ID}/${username}`);
          const data = await response.json();
          const tbody = document.getElementById('marksTableBody');
          tbody.innerHTML = '';
          data.forEach(entry => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${entry.TestID || entry.testID}</td>
              <td>${entry.testDate || entry.Date}</td>
              <td>${entry.Provider || ''}</td>
              <td>${entry.TestType || ''}</td>
              <td>${entry.Section || ''}</td>
              <td>${entry.Marks || ''}</td>
              <td>${entry.Total || ''}</td>
              <td>${entry.Notes || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        } catch (error) {
          console.error('Error fetching marks:', error);
        }
      }

      window.onload = function() {
        loadMarks();
        // Set Telegram share URL (share current page URL)
        const shareUrl = encodeURIComponent(window.location.href);
        const shareText = encodeURIComponent('Check out my SSC Tracker Marks Analysis!');
        document.getElementById('telegramShare').href = `https://t.me/share/url?url=${shareUrl}&text=${shareText}`;
      };

      // Optional: You can also add a PDF generation function similar to main HTML if desired.
      document.getElementById('pdfBtn').addEventListener('click', async function() {
        // For brevity, you could call the same generatePDF() function used in index.html if shared code is acceptable.
        // Alternatively, duplicate the comprehensive PDF generation code here.
        alert("PDF generation for Marks Analysis is not implemented separately. Please use the Dashboard's PDF Report option.");
      });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
