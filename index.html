<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSC Tracker - Your Preparation Companion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
      }
      body {
        background: #f8f9fa;
        font-family: 'Segoe UI', system-ui;
      }
      .brand-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        margin-bottom: 1.5rem;
        padding: 1.5rem;
      }
      .section-input {
        transition: transform 0.2s ease;
      }
      .section-input:hover {
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="brand-header text-white py-4 mb-5">
      <div class="container text-center">
        <h1 class="display-4 fw-bold mb-2">📘 SSC Tracker</h1>
        <p class="lead mb-0">Master Your SSC Preparation • By Advani Ji</p>
      </div>
    </header>

    <div class="container">
      <!-- Login Section -->
      <div id="loginSection" class="glass-card">
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <select id="username" class="form-select form-select-lg">
              <option>Advani</option>
              <option>Siamaq</option>
              <option>Souvik</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-4">
            <input
              type="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="Your Password"
            />
          </div>
          <div class="col-md-4">
            <button onclick="login()" class="btn btn-lg btn-light w-100">
              🔑 Login
            </button>
          </div>
        </div>
      </div>

      <!-- Data Entry Form -->
      <div id="dataForm" class="glass-card" style="display: none;">
        <div class="row g-3 mb-3">
          <!-- Test ID, Provider & Test Type -->
          <div class="col-md-4">
            <input
              type="text"
              id="testID"
              class="form-control form-control-lg"
              placeholder="Test ID"
            />
          </div>
          <div class="col-md-4">
            <select id="provider" class="form-select form-select-lg">
              <option value="Oliveboard">Oliveboard</option>
              <option value="RBE">RBE</option>
              <option value="Testbook">Testbook</option>
              <option value="The Pundits">The Pundits</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="testType" class="form-select form-select-lg">
              <option value="full">Full Length Test (200)</option>
              <option value="sectional">Sectional Test (50)</option>
            </select>
          </div>
        </div>

        <!-- Full Length Test Sections -->
        <div id="fullTestSections" class="row g-3" style="display: none;">
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="text-muted small mb-1">Maths</label>
              <input
                type="number"
                class="form-control full-section"
                data-section="Maths"
                max="50"
                placeholder="/50"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="text-muted small mb-1">English</label>
              <input
                type="number"
                class="form-control full-section"
                data-section="English"
                max="50"
                placeholder="/50"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="text-muted small mb-1">Reasoning</label>
              <input
                type="number"
                class="form-control full-section"
                data-section="Reasoning"
                max="50"
                placeholder="/50"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="text-muted small mb-1">GK</label>
              <input
                type="number"
                class="form-control full-section"
                data-section="GK"
                max="50"
                placeholder="/50"
              />
            </div>
          </div>
        </div>

        <!-- Sectional Test Input -->
        <div id="sectionalTest" class="row g-3" style="display: none;">
          <div class="col-md-6">
            <select id="section" class="form-select form-select-lg">
              <option>Maths</option>
              <option>English</option>
              <option>Reasoning</option>
              <option>GK</option>
            </select>
          </div>
          <div class="col-md-6">
            <input
              type="number"
              id="sectionMarks"
              class="form-control form-control-lg"
              placeholder="Marks out of 50"
              max="50"
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <button onclick="submitData()" class="btn btn-lg btn-primary w-100">
              💾 Save Entry
            </button>
          </div>
        </div>
      </div>

      <!-- Analysis Section -->
      <div class="glass-card">
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Progress Timeline</h5>
                <canvas id="progressChart"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Section Performance</h5>
                <canvas id="sectionChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button onclick="generatePDF()" class="btn btn-danger btn-lg">
            📄 Generate PDF Report
          </button>
        </div>
      </div>
    </div>

    <!-- Required Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
      // Configuration with provided sheet ID and web app URL
      const SHEET_ID = '1m6gtbbqfwdrYKj5mo4dP2oH9Xbx-jDAFiCXqK94OrVQ';
      const APP_SCRIPT_URL =
        'https://script.google.com/macros/s/AKfycbxzvUkIUh7KJWToIOCWkgWWGqRD_cdvejkjkkQoTYkyDH_j5p8PH3rbZpShhjjrVplu/exec';

      // State management
      let currentUser = null;
      let progressChart, sectionChart;

      // Login function with basic error logging
      async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        try {
          const response = await fetch('passwords.json');
          const passwords = await response.json();
          if (passwords[username] === password) {
            currentUser = username;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dataForm').style.display = 'block';
            loadCharts();
            setupFormToggle();
          } else {
            alert('🔒 Incorrect password!');
          }
        } catch (error) {
          console.error('Error loading passwords:', error);
          alert('🚨 Error loading passwords!');
        }
      }

      // Toggle form elements based on test type
      function setupFormToggle() {
        document.getElementById('testType').addEventListener('change', function () {
          const isFullTest = this.value === 'full';
          document.getElementById('fullTestSections').style.display = isFullTest ? 'flex' : 'none';
          document.getElementById('sectionalTest').style.display = isFullTest ? 'none' : 'flex';
        });
        document.getElementById('testType').dispatchEvent(new Event('change'));
      }

      // Submit test data to the Apps Script endpoint
      async function submitData() {
        const entries = [];
        const testID = document.getElementById('testID').value;
        const provider = document.getElementById('provider').value;
        const testType = document.getElementById('testType').value;

        if (testType === 'full') {
          document.querySelectorAll('.full-section').forEach((input) => {
            entries.push({
              testID: testID,
              provider: provider,
              testType: 'full',
              section: input.getAttribute('data-section'),
              marks: input.value,
              total: 50
            });
          });
          entries.push({
            testID: testID,
            provider: provider,
            testType: 'full',
            section: 'Overall',
            marks: Array.from(document.querySelectorAll('.full-section')).reduce(
              (sum, input) => sum + Number(input.value || 0),
              0
            ),
            total: 200
          });
        } else {
          entries.push({
            testID: testID,
            provider: provider,
            testType: 'sectional',
            section: document.getElementById('section').value,
            marks: document.getElementById('sectionMarks').value,
            total: 50
          });
        }

        try {
          const responses = await Promise.all(
            entries.map((entry) =>
              fetch(APP_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ username: currentUser, ...entry })
              })
            )
          );
          if (responses.every((r) => r.ok)) {
            alert('✅ Data saved successfully!');
            loadCharts();
          }
        } catch (error) {
          console.error('Submission error:', error);
          alert(`❌ Error: ${error.message}`);
        }
      }

      // Load charts using data from your Google Sheet
      async function loadCharts() {
        try {
          const data = await fetch(`https://opensheet.elk.sh/${SHEET_ID}/${currentUser}`)
            .then((r) => r.json());

          // Destroy previous charts if any
          [progressChart, sectionChart].forEach((chart) => chart?.destroy());

          // Prepare overall progress data: full test Overall rows and sectional tests
          const overallData = data
            .filter(entry => entry.Section === 'Overall' || entry.TestType === 'sectional')
            .sort((a, b) => new Date(a.Date) - new Date(b.Date));

          progressChart = new Chart(document.getElementById('progressChart'), {
            type: 'line',
            data: {
              labels: overallData.map(entry => new Date(entry.Date).toLocaleDateString()),
              datasets: [{
                label: 'Overall Marks',
                data: overallData.map(entry => Number(entry.Marks)),
                borderColor: '#3498db',
                tension: 0.2,
                fill: false
              }]
            },
            options: {
              responsive: true,
              plugins: { title: { display: true, text: 'Progress Over Time' } },
              scales: { y: { beginAtZero: true, title: { display: true, text: 'Marks' } } }
            }
          });

          // Calculate average marks per section (excluding Overall rows)
          const sections = ['Maths', 'English', 'Reasoning', 'GK'];
          const sectionAverages = sections.map(section => {
            const sectionData = data.filter(entry => entry.Section === section);
            const totalMarks = sectionData.reduce((sum, entry) => sum + Number(entry.Marks), 0);
            return sectionData.length ? (totalMarks / sectionData.length).toFixed(2) : 0;
          });

          sectionChart = new Chart(document.getElementById('sectionChart'), {
            type: 'bar',
            data: {
              labels: sections,
              datasets: [{
                label: 'Average Marks',
                data: sectionAverages,
                backgroundColor: '#2ecc71'
              }]
            },
            options: {
              responsive: true,
              plugins: { title: { display: true, text: 'Section Performance' } },
              scales: { y: { beginAtZero: true, title: { display: true, text: 'Average Marks' } } }
            }
          });
        } catch (error) {
          console.error('Error loading charts:', error);
        }
      }

      // Generate a PDF report including the charts
      async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        doc.setFontSize(22);
        doc.text('SSC Tracker Report', 15, 15);
        doc.setFontSize(12);
        doc.text(`User: ${currentUser}`, 15, 25);
        doc.text(`Generated: ${new Date().toLocaleString()}`, 15, 30);

        const charts = ['progressChart', 'sectionChart'];
        let yPos = 40;
        for (const chartId of charts) {
          const canvas = document.getElementById(chartId);
          const imgData = await html2canvas(canvas).then(c => c.toDataURL('image/png'));
          doc.addImage(imgData, 'PNG', 15, yPos, 180, 80);
          yPos += 90;
        }
        doc.setFontSize(10);
        doc.text('Created with SSC Tracker - By Advani Ji', 15, doc.internal.pageSize.height - 10);
        doc.save(`SSC_Report_${currentUser}.pdf`);
      }
    </script>
  </body>
</html>
