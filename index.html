<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSC Tracker - Your Preparation Companion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Chart.js and Time Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
  <!-- jsPDF, jsPDF-AutoTable and html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <!-- Custom Styles -->
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #50e3c2;
      --accent-color: #f5a623;
      --light-bg: #f0f4f8;
      --card-bg: rgba(255, 255, 255, 0.95);
    }
    body {
      background: linear-gradient(135deg, var(--light-bg), #ffffff);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }
    .navbar {
      background: var(--primary-color);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .navbar-brand:hover, .nav-link:hover {
      opacity: 0.8;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e9f0f8, #ffffff);
    }
    .login-card {
      background: var(--card-bg);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }
    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    #spinnerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    #spinnerOverlay.active {
      opacity: 1;
      pointer-events: all;
    }
    .analysis-tile {
      min-height: 300px;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
      transition: all 0.2s ease;
    }
    @media (max-width: 576px) {
      .login-card, .glass-card {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Spinner Overlay -->
  <div id="spinnerOverlay">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="mt-2" id="spinnerText" style="color: var(--primary-color); font-weight: bold;">Loading...</div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="https://advaniji.github.io/SSC-Tracker/" target="_blank">ðŸ“˜ SSC Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showDashboard()">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="marks.html">Marks Analysis</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <div id="loginContainer" class="login-container">
    <div class="login-card shadow">
      <h4 class="mb-4 text-center">Welcome to SSC Tracker</h4>
      <div class="mb-3">
        <label for="username" class="form-label">Select User</label>
        <select id="username" class="form-select form-select-lg">
          <option>Advani</option>
          <option>Siamaq</option>
          <option>Souvik</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control form-control-lg" placeholder="Your Password" />
      </div>
      <button id="loginBtn" onclick="login()" class="btn btn-primary btn-lg w-100">ðŸ”‘ Login</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="container my-4" style="display:none;">
    <!-- Data Entry Form -->
    <div id="dataForm" class="glass-card">
      <h5 class="mb-3">Enter Test Data</h5>
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <input type="text" id="testID" class="form-control form-control-lg" placeholder="Test ID (optional)" />
        </div>
        <div class="col-md-3">
          <input type="date" id="testDate" class="form-control form-control-lg" />
        </div>
        <div class="col-md-3">
          <select id="provider" class="form-select form-select-lg">
            <option value="Oliveboard">Oliveboard</option>
            <option value="RBE">RBE</option>
            <option value="Testbook">Testbook</option>
            <option value="The Pundits">The Pundits</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="testType" class="form-select form-select-lg">
            <option value="full">Full Length Test (200)</option>
            <option value="sectional">Sectional Test (50)</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <input type="text" id="notes" class="form-control form-control-lg" placeholder="Notes (optional)" />
      </div>
      <!-- Full Length Test Sections -->
      <div id="fullTestSections" class="row g-3 mb-3" style="display:none;">
        <div class="col-md-3">
          <div class="section-input card p-2 text-center">
            <label class="small text-muted">Maths</label>
            <input type="number" id="maths" class="form-control full-section" placeholder="/50" max="50" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="section-input card p-2 text-center">
            <label class="small text-muted">English</label>
            <input type="number" id="english" class="form-control full-section" placeholder="/50" max="50" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="section-input card p-2 text-center">
            <label class="small text-muted">Reasoning</label>
            <input type="number" id="reasoning" class="form-control full-section" placeholder="/50" max="50" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="section-input card p-2 text-center">
            <label class="small text-muted">GK</label>
            <input type="number" id="gk" class="form-control full-section" placeholder="/50" max="50" />
          </div>
        </div>
      </div>
      <!-- Sectional Test Input -->
      <div id="sectionalTest" class="row g-3 mb-3" style="display:none;">
        <div class="col-md-6">
          <select id="section" class="form-select form-select-lg">
            <option>Maths</option>
            <option>English</option>
            <option>Reasoning</option>
            <option>GK</option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="number" id="sectionMarks" class="form-control form-control-lg" placeholder="Marks out of 50" max="50" />
        </div>
      </div>
      <button id="saveBtn" onclick="submitData()" class="btn btn-success btn-lg w-100">ðŸ’¾ Save Entry</button>
    </div>

    <!-- Analysis Dashboard -->
    <div id="analysisSectionContainer" class="glass-card">
      <h5 class="mb-3">Analysis Dashboard</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <select id="analysisProvider" class="form-select">
            <option value="All">All Providers</option>
            <option value="Oliveboard">Oliveboard</option>
            <option value="RBE">RBE</option>
            <option value="Testbook">Testbook</option>
            <option value="The Pundits">The Pundits</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <!-- 2x2 Grid for Analysis Tiles -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="card analysis-tile p-3">
            <h6 class="text-center">Overall Progress</h6>
            <canvas id="progressChart"></canvas>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card analysis-tile p-3">
            <h6 class="text-center">Section Performance</h6>
            <canvas id="sectionChart"></canvas>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card analysis-tile p-3">
            <h6 class="text-center">Datewise Progress (Maths)</h6>
            <canvas id="datewiseProgressChart"></canvas>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card analysis-tile p-3">
            <h6 class="text-center">Combined English Analysis</h6>
            <div id="englishAnalysis" class="mt-2"></div>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <button onclick="generatePDF()" class="btn btn-danger btn-lg">ðŸ“„ Generate Detailed PDF Report</button>
      </div>
      <div id="textAnalysis" class="mt-3"></div>
    </div>
  </div>

  <script>
    // Constants for Google Sheet and App Script URLs
    const SHEET_ID = '1m6gtbbqfwdrYKj5mo4dP2oH9Xbx-jDAFiCXqK94OrVQ';
    const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxzvUkIUh7KJWToIOCWkgWWGqRD_cdvejkjkkQoTYkyDH_j5p8PH3rbZpShhjjrVplu/exec';
    
    let currentUser = localStorage.getItem('currentUser') || null;
    let progressChart, sectionChart, datewiseProgressChart;
    
    // Set today's date as default for testDate
    document.getElementById('testDate').value = new Date().toISOString().split("T")[0];

    // --- Descriptive Test ID Generation ---
    const prefixMapping = {
      full: {
        "Oliveboard": "OBFT",
        "RBE": "RBEFT",
        "Testbook": "TBFT",
        "The Pundits": "TPFT",
        "Other": "OFT"
      },
      sectional: {
        "Oliveboard": "OBSEC",
        "RBE": "RBESEC",
        "Testbook": "TBSEC",
        "The Pundits": "TPSEC",
        "Other": "OTHSEC"
      }
    };

    function generateDescriptiveTestID(provider, testType) {
      const mapping = prefixMapping[testType] || {};
      const prefix = mapping[provider] || 'TEST';
      let counter = Number(localStorage.getItem(prefix + '_counter')) || 0;
      counter++;
      localStorage.setItem(prefix + '_counter', counter);
      return prefix + counter;
    }

    // --- Spinner ---
    function showSpinner(message = "Loading...") {
      document.getElementById('spinnerText').innerText = message;
      document.getElementById('spinnerOverlay').classList.add('active');
      document.getElementById('saveBtn').disabled = true;
    }
    function hideSpinner() {
      document.getElementById('spinnerOverlay').classList.remove('active');
      document.getElementById('saveBtn').disabled = false;
    }

    // --- Input Validation ---
    function validateInput() {
      const testDate = document.getElementById('testDate').value;
      if (!testDate) {
        alert("Test Date is required.");
        return false;
      }
      const testType = document.getElementById('testType').value;
      if (testType === 'full') {
        ['maths','english','reasoning','gk'].forEach(id => {
          const field = document.getElementById(id);
          if (field.value.trim() === "") field.value = "0";
        });
      } else {
        const sectionMarks = document.getElementById('sectionMarks').value.trim();
        if (!sectionMarks) {
          alert("Sectional test marks are required.");
          return false;
        }
      }
      return true;
    }

    // --- Create Payload ---
    function createPayload() {
      let testID = document.getElementById('testID').value.trim();
      const provider = document.getElementById('provider').value;
      const testType = document.getElementById('testType').value;
      if (!testID) {
        testID = generateDescriptiveTestID(provider, testType);
      }
      const testDate = document.getElementById('testDate').value;
      const notes = document.getElementById('notes').value.trim();
      let payload = {};

      if (testType === 'full') {
        const subjects = {
          Maths: Number(document.getElementById('maths').value),
          English: Number(document.getElementById('english').value),
          Reasoning: Number(document.getElementById('reasoning').value),
          GK: Number(document.getElementById('gk').value)
        };
        const overall = subjects.Maths + subjects.English + subjects.Reasoning + subjects.GK;
        payload = {
          testID,
          testDate,
          provider,
          testType: 'full',
          section: 'Overall',
          marks: overall,
          notes,
          breakdown: JSON.stringify(subjects)
        };
      } else {
        payload = {
          testID,
          testDate,
          provider,
          testType: 'sectional',
          section: document.getElementById('section').value,
          marks: document.getElementById('sectionMarks').value,
          notes
        };
      }
      return payload;
    }

    // --- Submit Data ---
    async function submitData() {
      if (!validateInput()) return;
      showSpinner("Saving Data...");
      const payload = createPayload();
      try {
        const response = await fetch(APP_SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ username: currentUser, ...payload })
        });
        if (response.ok) {
          alert('âœ… Data saved successfully!');
          loadCharts();
        } else {
          throw new Error("Server responded with an error.");
        }
      } catch (error) {
        console.error('Submission error:', error);
        alert(`âŒ Error: ${error.message}`);
      } finally {
        hideSpinner();
      }
    }

    // --- Load Charts & Analysis ---
    async function loadCharts() {
      showSpinner("Loading Charts...");
      try {
        let data = await fetch(`https://opensheet.elk.sh/${SHEET_ID}/${currentUser}`)
                          .then(r => r.json());
        const analysisProv = document.getElementById('analysisProvider').value;
        if (analysisProv !== 'All') {
          data = data.filter(entry => entry.Provider === analysisProv);
        }
        
        // Overall Progress: use full test overall rows and sectional test rows
        const overallDataGlobal = data.filter(entry => entry.Section === 'Overall' || entry.TestType === 'sectional')
                                       .sort((a, b) => new Date(a.testDate || a.Date) - new Date(b.testDate || b.Date));

        [progressChart, sectionChart, datewiseProgressChart].forEach(chart => chart?.destroy());

        // Overall Progress Chart
        progressChart = new Chart(document.getElementById('progressChart'), {
          type: 'line',
          data: {
            datasets: [{
              label: 'Overall Marks',
              data: overallDataGlobal.map(entry => ({
                x: new Date(entry.testDate || entry.Date),
                y: Number(entry.Marks),
                note: entry.Notes || ''
              })),
              borderColor: getComputedStyle(document.documentElement).getPropertyValue('--secondary-color').trim(),
              tension: 0.2,
              fill: false,
              pointRadius: 5
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: { display: true, text: 'Progress Over Time' },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const note = overallDataGlobal[context.dataIndex].Notes;
                    return note ? `${context.dataset.label}: ${context.parsed.y} (Note: ${note})`
                                : `${context.dataset.label}: ${context.parsed.y}`;
                  }
                }
              }
            },
            scales: {
              x: {
                type: 'time',
                time: { unit: 'day', tooltipFormat: 'PPpp' },
                title: { display: true, text: 'Date' }
              },
              y: {
                beginAtZero: true,
                title: { display: true, text: 'Marks' }
              }
            }
          }
        });

        // Section Performance Chart: combine sectional entries with full test breakdowns
        const sections = ['Maths', 'English', 'Reasoning', 'GK'];
        const sectionAverages = sections.map(section => {
          let sum = 0, count = 0;
          // Add sectional tests directly
          data.filter(entry => entry.Section === section).forEach(entry => {
            sum += Number(entry.Marks);
            count++;
          });
          // For full tests (Overall), extract the subject mark from breakdown
          data.filter(entry => entry.TestType === 'full' && entry.Section === 'Overall' && entry.breakdown).forEach(entry => {
            try {
              const breakdown = JSON.parse(entry.breakdown);
              if (breakdown[section] !== undefined) {
                sum += Number(breakdown[section]);
                count++;
              }
            } catch (e) {
              console.error('Error parsing breakdown for section performance:', e);
            }
          });
          return count ? (sum / count).toFixed(2) : 0;
        });
        sectionChart = new Chart(document.getElementById('sectionChart'), {
          type: 'bar',
          data: {
            labels: sections,
            datasets: [{
              label: 'Average Marks',
              data: sectionAverages,
              backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim()
            }]
          },
          options: {
            responsive: true,
            plugins: { title: { display: true, text: 'Section Performance' } },
            scales: {
              y: { beginAtZero: true, title: { display: true, text: 'Average Marks' } }
            }
          }
        });

        // Datewise Progress Chart for a default subject (e.g., Maths)
        const selectedSection = 'Maths';
        const datewiseData = data.filter(entry => {
          if (entry.TestType === 'full' && entry.Section === 'Overall' && entry.breakdown) {
            try {
              const breakdown = JSON.parse(entry.breakdown);
              return breakdown[selectedSection] !== undefined;
            } catch (e) {
              return false;
            }
          } else {
            return entry.Section === selectedSection;
          }
        }).sort((a, b) => new Date(a.testDate || a.Date) - new Date(b.testDate || b.Date));
        
        datewiseProgressChart = new Chart(document.getElementById('datewiseProgressChart'), {
          type: 'line',
          data: {
            datasets: [{
              label: `${selectedSection} Marks`,
              data: datewiseData.map(entry => {
                if (entry.TestType === 'full' && entry.Section === 'Overall' && entry.breakdown) {
                  try {
                    const breakdown = JSON.parse(entry.breakdown);
                    return {
                      x: new Date(entry.testDate || entry.Date),
                      y: Number(breakdown[selectedSection]),
                      note: entry.Notes || ''
                    };
                  } catch (e) {
                    return {
                      x: new Date(entry.testDate || entry.Date),
                      y: Number(entry.Marks),
                      note: entry.Notes || ''
                    };
                  }
                } else {
                  return {
                    x: new Date(entry.testDate || entry.Date),
                    y: Number(entry.Marks),
                    note: entry.Notes || ''
                  };
                }
              }),
              borderColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim(),
              tension: 0.2,
              fill: false,
              pointRadius: 5
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: { display: true, text: `Datewise Progress for ${selectedSection}` },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const note = datewiseData[context.dataIndex].Notes;
                    return note ? `${context.dataset.label}: ${context.parsed.y} (Note: ${note})`
                                : `${context.dataset.label}: ${context.parsed.y}`;
                  }
                }
              }
            },
            scales: {
              x: {
                type: 'time',
                time: { unit: 'day', tooltipFormat: 'PPpp' },
                title: { display: true, text: 'Date' }
              },
              y: {
                beginAtZero: true,
                title: { display: true, text: 'Marks' }
              }
            }
          }
        });

        // Combined English Analysis: sectional entries plus full test breakdowns
        let englishMarks = [];
        data.filter(entry => entry.TestType === 'sectional' && entry.Section === 'English')
            .forEach(entry => englishMarks.push(Number(entry.Marks)));
        data.filter(entry => entry.TestType === 'full' && entry.Section === 'Overall' && entry.breakdown)
            .forEach(entry => {
              try {
                const breakdown = JSON.parse(entry.breakdown);
                if (breakdown.English !== undefined) {
                  englishMarks.push(Number(breakdown.English));
                }
              } catch (error) {
                console.error('Error parsing breakdown for English analysis:', error);
              }
            });
        const totalEnglish = englishMarks.reduce((sum, mark) => sum + mark, 0);
        const avgEnglish = englishMarks.length ? (totalEnglish / englishMarks.length).toFixed(2) : 'N/A';
        document.getElementById('englishAnalysis').innerHTML = `
          <p><strong>Combined English Average:</strong> ${avgEnglish}</p>
          <p><strong>Total English Tests:</strong> ${englishMarks.length}</p>
        `;

        // Overall Average (marks out of 200) from overallDataGlobal
        const overallMarks = overallDataGlobal.map(entry => {
          return Number(entry.Total) === 50 ? Number(entry.Marks) * 4 : Number(entry.Marks);
        });
        const avgMarksOutOf200 = overallMarks.length ? (overallMarks.reduce((sum, m) => sum + m, 0) / overallMarks.length).toFixed(2) : 'N/A';
        document.getElementById('textAnalysis').innerHTML = `
          <p><strong>Total Tests:</strong> ${data.length}</p>
          <p><strong>Overall Average (marks out of 200):</strong> ${avgMarksOutOf200}</p>
        `;
      } catch (error) {
        console.error('Error loading charts:', error);
        alert("âŒ Error loading charts. Please try again.");
      } finally {
        hideSpinner();
      }
    }

    // --- Generate PDF Report ---
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'pt', 'a4');
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();
      let filteredData = marksData.slice();

      // Apply filters same as table
      const subjectFilter = document.getElementById('filterSubject').value;
      if (subjectFilter !== 'All') {
        filteredData = filteredData.filter(entry => entry.Section === subjectFilter);
      }
      const providerFilter = document.getElementById('filterProvider').value;
      if (providerFilter !== 'All') {
        filteredData = filteredData.filter(entry => entry.Provider === providerFilter);
      }
      const fromDate = document.getElementById('filterFrom').value;
      const toDate = document.getElementById('filterTo').value;
      if (fromDate) {
        filteredData = filteredData.filter(entry => new Date(entry.testDate || entry.Date) >= new Date(fromDate));
      }
      if (toDate) {
        filteredData = filteredData.filter(entry => new Date(entry.testDate || entry.Date) <= new Date(toDate));
      }

      // --- Cover Page ---
      doc.setFillColor(26, 35, 126);
      doc.rect(0, 0, pageWidth, 40, 'F');
      doc.setTextColor(255, 255, 255);
      doc.setFontSize(24);
      doc.text('SSC Tracker Marks Report', pageWidth / 2, 22, { align: 'center' });
      doc.setFontSize(16);
      doc.setFont(undefined, 'bold');
      doc.text('CGL : one last time', pageWidth / 2, 32, { align: 'center' });
      doc.setFont(undefined, 'normal');
      doc.setTextColor(0, 0, 0);
      doc.setFontSize(12);
      doc.text(`User: ${username}`, 15, 50);
      doc.text(`Generated: ${new Date().toLocaleString()}`, 15, 58);
      doc.addPage();

      // --- Section: Summary ---
      const convertedMarks = filteredData.map(entry => Number(entry.Total) === 50 ? Number(entry.Marks) * 4 : Number(entry.Marks));
      const avgMarks = convertedMarks.length ? (convertedMarks.reduce((sum, m) => sum + m, 0) / convertedMarks.length).toFixed(2) : 'N/A';
      let yPos = 15;
      doc.setFontSize(18);
      doc.text('Summary', 15, yPos);
      yPos += 10;
      doc.setFontSize(14);
      doc.text(`Total Tests: ${filteredData.length}`, 15, yPos);
      doc.text(`Overall Average (marks out of 200): ${avgMarks}`, 15, yPos + 8);
      yPos += 20;

      // --- Section: Detailed Data Table ---
      doc.setFontSize(18);
      doc.text('Detailed Marks Data', 15, yPos);
      yPos += 8;
      const tableData = filteredData.map(entry => [
        entry.TestID || entry.testID,
        entry.testDate || entry.Date,
        entry.Provider || '',
        entry.TestType || '',
        entry.Section || '',
        entry.Marks || '',
        entry.Total || '',
        entry.Notes || ''
      ]);
      doc.autoTable({
        startY: yPos,
        head: [['Test ID', 'Date', 'Provider', 'Test Type', 'Section', 'Marks', 'Total', 'Notes']],
        body: tableData,
        theme: 'grid',
        headStyles: { fillColor: [26, 35, 126] },
        styles: { fontSize: 8 }
      });

      const footerText = 'Created with SSC Tracker - By Advani Ji';
      doc.setFontSize(10);
      doc.text(footerText, (pageWidth - doc.getTextWidth(footerText)) / 2, doc.internal.pageSize.getHeight() - 10);
      doc.save(`SSC_Marks_Report_${username}.pdf`);
    }

    // On page load, fetch marks and populate table
    window.onload = function () {
      fetchMarksData();
    };

    // Attach PDF button event
    document.getElementById('pdfBtn').addEventListener('click', generatePDF);
  </script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
