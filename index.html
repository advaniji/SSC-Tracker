<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSC Tracker - Your Preparation Companion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Chart.js and Time Adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0" defer></script>
  <!-- jsPDF, jsPDF-AutoTable and html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js" defer></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" defer></script>
  <!-- Custom Styles -->
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #50e3c2;
      --accent-color: #f5a623;
      --light-bg: #f0f4f8;
      --card-bg: rgba(255, 255, 255, 0.97);
      --header-bg: #1a237e;
    }
    body {
      background: linear-gradient(135deg, var(--light-bg), #ffffff);
      font-family: 'Poppins', sans-serif;
      color: #333;
    }
    .navbar {
      background: var(--primary-color);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .navbar-brand:hover, .nav-link:hover {
      opacity: 0.85;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e9f0f8, #ffffff);
    }
    .login-card {
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      /* Reduced hover effect */
      transition: box-shadow 0.2s ease;
    }
    .login-card:hover {
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: box-shadow 0.2s ease;
    }
    .glass-card:hover {
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }
    #spinnerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    #spinnerOverlay.active {
      opacity: 1;
      pointer-events: all;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    button {
      transition: opacity 0.2s ease;
    }
    button:hover {
      opacity: 0.95;
    }
    @media (max-width: 576px) {
      .login-card, .glass-card {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Spinner Overlay -->
  <div id="spinnerOverlay">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="spinnerText" class="mt-2" style="color: var(--primary-color); font-weight: bold;">Loading...</div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="https://advaniji.github.io/SSC-Tracker/" target="_blank">SSC Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="marks.html">Marks Detail</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <div id="loginContainer" class="login-container">
    <div class="login-card">
      <h4 class="mb-4 text-center">Welcome to SSC Tracker</h4>
      <div class="mb-3">
        <label for="username" class="form-label">Select User</label>
        <select id="username" class="form-select form-select-lg">
          <option>Advani</option>
          <option>Siamaq</option>
          <option>Souvik</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control form-control-lg" placeholder="Your Password" />
      </div>
      <button id="loginBtn" class="btn btn-primary btn-lg w-100">Login</button>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="container my-4" style="display:none;">
    <!-- Data Entry Form -->
    <div id="dataForm" class="glass-card">
      <h5 class="mb-3">Enter Test Data</h5>
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <input type="text" id="testID" class="form-control form-control-lg" placeholder="Test ID (optional)" />
        </div>
        <div class="col-md-3">
          <input type="date" id="testDate" class="form-control form-control-lg" />
        </div>
        <div class="col-md-3">
          <select id="provider" class="form-select form-select-lg">
            <option value="Oliveboard">Oliveboard</option>
            <option value="RBE">RBE</option>
            <option value="Testbook">Testbook</option>
            <option value="The Pundits">The Pundits</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="testType" class="form-select form-select-lg">
            <option value="full">Full Length Test (200)</option>
            <option value="sectional">Sectional Test (50)</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <input type="text" id="notes" class="form-control form-control-lg" placeholder="Notes (optional)" />
      </div>
      <!-- Full Test Sections -->
      <div id="fullTestSections" class="row g-3 mb-3" style="display:none;">
        <div class="col-md-3">
          <div class="card p-2 text-center">
            <label class="small text-muted">Maths</label>
            <input type="number" id="maths" class="form-control" placeholder="/50" min="0" max="50" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-2 text-center">
            <label class="small text-muted">English</label>
            <input type="number" id="english" class="form-control" placeholder="/50" min="0" max="50" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-2 text-center">
            <label class="small text-muted">Reasoning</label>
            <input type="number" id="reasoning" class="form-control" placeholder="/50" min="0" max="50" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-2 text-center">
            <label class="small text-muted">GK</label>
            <input type="number" id="gk" class="form-control" placeholder="/50" min="0" max="50" />
          </div>
        </div>
      </div>
      <!-- Sectional Test Input -->
      <div id="sectionalTest" class="row g-3 mb-3" style="display:none;">
        <div class="col-md-6">
          <select id="section" class="form-select form-select-lg">
            <option>Maths</option>
            <option>English</option>
            <option>Reasoning</option>
            <option>GK</option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="number" id="sectionMarks" class="form-control form-control-lg" placeholder="Marks out of 50" min="0" max="50" />
        </div>
      </div>
      <button id="saveBtn" class="btn btn-success btn-lg w-100">Save Entry</button>
    </div>

    <!-- Analysis Dashboard (2x2 Grid) -->
    <div id="analysisSectionContainer" class="glass-card">
      <h5 class="mb-3">Analysis Dashboard</h5>
      <!-- Filter Row -->
      <div class="row g-3 mb-3">
        <div class="col-md-3">
          <select id="filterSubject" class="form-select">
            <option value="All">All Subjects</option>
            <option>Maths</option>
            <option>English</option>
            <option>Reasoning</option>
            <option>GK</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="filterProvider" class="form-select">
            <option value="All">All Providers</option>
            <option>Oliveboard</option>
            <option>RBE</option>
            <option>Testbook</option>
            <option>The Pundits</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="date" id="filterFrom" class="form-control" placeholder="From Date" />
        </div>
        <div class="col-md-3">
          <input type="date" id="filterTo" class="form-control" placeholder="To Date" />
        </div>
      </div>
      <!-- 2x2 Grid for Analysis Tiles -->
      <div class="grid-container">
        <!-- Tile 1: Overall Progress -->
        <div class="card analysis-tile p-3">
          <h6 class="text-center">Overall Progress</h6>
          <canvas id="progressChart"></canvas>
        </div>
        <!-- Tile 2: Section Performance -->
        <div class="card analysis-tile p-3">
          <h6 class="text-center">Section Performance</h6>
          <canvas id="sectionChart"></canvas>
        </div>
        <!-- Tile 3: Datewise Progress (Maths) -->
        <div class="card analysis-tile p-3">
          <h6 class="text-center">Datewise Progress (Maths)</h6>
          <canvas id="datewiseProgressChart"></canvas>
        </div>
        <!-- Tile 4: Text-Based Analysis -->
        <div class="card analysis-tile p-3">
          <h6 class="text-center">Text-Based Analysis</h6>
          <div id="textAnalysis"></div>
          <div class="text-center mt-2">
            <a href="marks.html" class="btn btn-outline-primary btn-sm">View Detailed Marks</a>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <button id="pdfBtn" class="btn btn-danger btn-lg">Generate Detailed PDF Report</button>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script defer>
    document.addEventListener("DOMContentLoaded", function() {
      // Add Enter key listener to password input for login
      document.getElementById('password').addEventListener('keydown', function(e) {
        if (e.key === "Enter") {
          login();
        }
      });
      
      // Constants
      const SHEET_ID = '1m6gtbbqfwdrYKj5mo4dP2oH9Xbx-jDAFiCXqK94OrVQ';
      // Replace with your deployed Apps Script URL
      const APP_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';
      
      let currentUser = localStorage.getItem('currentUser') || null;
      let marksData = [];
      let progressChart, sectionChart, datewiseProgressChart;
      
      // Set today's date as default for testDate
      document.getElementById('testDate').value = new Date().toISOString().split("T")[0];
      
      // --- Descriptive Test ID Generation ---
      const prefixMapping = {
        full: {
          "Oliveboard": "OBFT",
          "RBE": "RBEFT",
          "Testbook": "TBFT",
          "The Pundits": "TPFT",
          "Other": "OFT"
        },
        sectional: {
          "Oliveboard": "OBSEC",
          "RBE": "RBESEC",
          "Testbook": "TBSEC",
          "The Pundits": "TPSEC",
          "Other": "OTHSEC"
        }
      };

      function generateDescriptiveTestID(provider, testType) {
        const mapping = prefixMapping[testType] || {};
        const prefix = mapping[provider] || 'TEST';
        let counter = Number(localStorage.getItem(prefix + '_counter')) || 0;
        counter++;
        localStorage.setItem(prefix + '_counter', counter);
        return prefix + counter;
      }

      // --- Spinner Functions ---
      function showSpinner(message = "Loading...") {
        document.getElementById('spinnerText').innerText = message;
        document.getElementById('spinnerOverlay').classList.add('active');
        document.getElementById('saveBtn').disabled = true;
      }
      function hideSpinner() {
        document.getElementById('spinnerOverlay').classList.remove('active');
        document.getElementById('saveBtn').disabled = false;
      }

      // --- Input Validation ---
      function validateInput() {
        const testDate = document.getElementById('testDate').value;
        if (!testDate) {
          alert("Test Date is required.");
          return false;
        }
        const testType = document.getElementById('testType').value;
        if (testType === 'full') {
          ['maths','english','reasoning','gk'].forEach(id => {
            const field = document.getElementById(id);
            if (field.value.trim() === "") {
              field.value = "0";
            }
            const value = Number(field.value);
            if (isNaN(value) || value < 0 || value > 50) {
              alert("Each subject mark must be a number between 0 and 50.");
              field.focus();
              throw new Error("Invalid marks");
            }
          });
        } else {
          const sectionMarks = document.getElementById('sectionMarks').value.trim();
          const value = Number(sectionMarks);
          if (!sectionMarks || isNaN(value) || value < 0 || value > 50) {
            alert("Sectional test marks must be a number between 0 and 50.");
            return false;
          }
        }
        return true;
      }

      // --- Create Payload ---
      function createPayload() {
        let testID = document.getElementById('testID').value.trim();
        const provider = document.getElementById('provider').value;
        const testType = document.getElementById('testType').value;
        if (!testID) {
          testID = generateDescriptiveTestID(provider, testType);
        }
        const testDate = document.getElementById('testDate').value;
        const notes = document.getElementById('notes').value.trim();
        let payload = {};

        if (testType === 'full') {
          const subjects = {
            Maths: Number(document.getElementById('maths').value),
            English: Number(document.getElementById('english').value),
            Reasoning: Number(document.getElementById('reasoning').value),
            GK: Number(document.getElementById('gk').value)
          };
          const overall = subjects.Maths + subjects.English + subjects.Reasoning + subjects.GK;
          payload = {
            testID,
            testDate,
            provider,
            TestType: 'full',
            Section: 'Overall',
            Marks: overall,
            Notes: notes,
            Maths: subjects.Maths,
            English: subjects.English,
            Reasoning: subjects.Reasoning,
            GK: subjects.GK,
            username: currentUser // pass current user for sheet selection
          };
        } else {
          payload = {
            testID,
            testDate,
            provider,
            TestType: 'sectional',
            Section: document.getElementById('section').value,
            Marks: document.getElementById('sectionMarks').value,
            Notes: notes,
            Maths: "",
            English: "",
            Reasoning: "",
            GK: "",
            username: currentUser
          };
        }
        return payload;
      }

      // --- Submit Data ---
      async function submitData() {
        try {
          if (!validateInput()) return;
        } catch (e) {
          return;
        }
        showSpinner("Saving Data...");
        const payload = createPayload();
        try {
          const response = await fetch(APP_SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
          });
          if (response.ok) {
            alert('✅ Data saved successfully!');
            loadCharts();
          } else {
            throw new Error("Server responded with an error.");
          }
        } catch (error) {
          console.error('Submission error:', error);
          alert(`❌ Error: ${error.message}`);
        } finally {
          hideSpinner();
        }
      }

      // --- Load Charts & Analysis ---
      async function loadCharts() {
        showSpinner("Loading Charts...");
        try {
          // Use opensheet.elk.sh to fetch data from the sheet named after the current user
          let data = await fetch(`https://opensheet.elk.sh/${SHEET_ID}/${currentUser}`)
                            .then(r => r.json());
          marksData = data;
          // Apply provider filter if set
          const analysisProv = document.getElementById('filterProvider').value;
          if (analysisProv !== 'All') {
            data = data.filter(entry => entry.Provider === analysisProv);
          }
          
          // Overall Data: combine full tests and sectional tests
          const overallDataGlobal = data.filter(entry => entry.Section === 'Overall' || entry.TestType === 'sectional')
                                         .sort((a, b) => new Date(a.testDate || a.Date) - new Date(b.testDate || b.Date));

          [progressChart, sectionChart, datewiseProgressChart].forEach(chart => chart?.destroy());

          // Overall Progress Chart (Line Chart)
          progressChart = new Chart(document.getElementById('progressChart'), {
            type: 'line',
            data: {
              datasets: [{
                label: 'Overall Marks (Sectional scaled to 200)',
                data: overallDataGlobal.map(entry => ({
                  x: new Date(entry.testDate || entry.Date),
                  y: entry.TestType === 'full' ? Number(entry.Marks) : Number(entry.Marks) * 4,
                  note: entry.Notes || ''
                })),
                borderColor: getComputedStyle(document.documentElement).getPropertyValue('--secondary-color').trim(),
                tension: 0.2,
                fill: false,
                pointRadius: 5
              }]
            },
            options: {
              responsive: true,
              plugins: {
                title: { display: true, text: 'Overall Progress Over Time' },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const entry = overallDataGlobal[context.dataIndex];
                      let label = `${context.dataset.label}: ${context.parsed.y}`;
                      if (entry.TestType === 'sectional') {
                        label += ` (scaled from ${entry.Marks}/50)`;
                      }
                      if (entry.Notes) {
                        label += ` (Note: ${entry.Notes})`;
                      }
                      return label;
                    }
                  }
                }
              },
              scales: {
                x: {
                  type: 'time',
                  time: { unit: 'day', tooltipFormat: 'PPpp' },
                  title: { display: true, text: 'Date' }
                },
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Marks' }
                }
              }
            }
          });

          // Section Performance Chart (Bar Chart)
          const sections = ['Maths', 'English', 'Reasoning', 'GK'];
          const sectionAverages = sections.map(section => {
            let sum = 0, count = 0;
            data.filter(entry => entry.Section === section).forEach(entry => {
              sum += Number(entry.Marks);
              count++;
            });
            data.filter(entry => entry.TestType === 'full' && entry.Section === 'Overall').forEach(entry => {
              if (section === "Maths" && entry.Maths !== "" && !isNaN(Number(entry.Maths))) {
                sum += Number(entry.Maths);
                count++;
              }
              if (section === "English" && entry.English !== "" && !isNaN(Number(entry.English))) {
                sum += Number(entry.English);
                count++;
              }
              if (section === "Reasoning" && entry.Reasoning !== "" && !isNaN(Number(entry.Reasoning))) {
                sum += Number(entry.Reasoning);
                count++;
              }
              if (section === "GK" && entry.GK !== "" && !isNaN(Number(entry.GK))) {
                sum += Number(entry.GK);
                count++;
              }
            });
            return count ? (sum / count).toFixed(2) : 0;
          });
          sectionChart = new Chart(document.getElementById('sectionChart'), {
            type: 'bar',
            data: {
              labels: sections,
              datasets: [{
                label: 'Average Marks',
                data: sectionAverages,
                backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim()
              }]
            },
            options: {
              responsive: true,
              plugins: { title: { display: true, text: 'Section Performance' } },
              scales: {
                y: { beginAtZero: true, title: { display: true, text: 'Average Marks' } }
              }
            }
          });

          // Datewise Progress Chart for Maths (Line Chart)
          const selectedSection = 'Maths';
          const datewiseData = data.filter(entry => {
            if (entry.TestType === 'full' && entry.Section === 'Overall') {
              return entry.Maths !== "" && !isNaN(Number(entry.Maths));
            } else {
              return entry.Section === selectedSection;
            }
          }).sort((a, b) => new Date(a.testDate || a.Date) - new Date(b.testDate || b.Date));
          
          datewiseProgressChart = new Chart(document.getElementById('datewiseProgressChart'), {
            type: 'line',
            data: {
              datasets: [{
                label: `${selectedSection} Marks`,
                data: datewiseData.map(entry => {
                  if (entry.TestType === 'full' && entry.Section === 'Overall') {
                    return {
                      x: new Date(entry.testDate || entry.Date),
                      y: Number(entry.Maths),
                      note: entry.Notes || ''
                    };
                  } else {
                    return {
                      x: new Date(entry.testDate || entry.Date),
                      y: Number(entry.Marks),
                      note: entry.Notes || ''
                    };
                  }
                }),
                borderColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim(),
                tension: 0.2,
                fill: false,
                pointRadius: 5
              }]
            },
            options: {
              responsive: true,
              plugins: {
                title: { display: true, text: `Datewise Progress for ${selectedSection}` },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const note = datewiseData[context.dataIndex].Notes;
                      return note ? `${context.dataset.label}: ${context.parsed.y} (Note: ${note})` : `${context.dataset.label}: ${context.parsed.y}`;
                    }
                  }
                }
              },
              scales: {
                x: {
                  type: 'time',
                  time: { unit: 'day', tooltipFormat: 'PPpp' },
                  title: { display: true, text: 'Date' }
                },
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Marks' }
                }
              }
            }
          });

          // Text-Based Analysis (Weighted Overall Average)
          const overallMarks = overallDataGlobal.map(entry => {
            if (entry.TestType === 'full' && entry.Section === 'Overall') {
              return Number(entry.Marks);
            } else {
              return Number(entry.Marks) * 4;
            }
          });
          const avgMarksOutOf200 = overallMarks.length ? (overallMarks.reduce((sum, m) => sum + m, 0) / overallMarks.length).toFixed(2) : 'N/A';
          document.getElementById('textAnalysis').innerHTML = `
            <p><strong>Total Tests:</strong> ${data.length}</p>
            <p><strong>Overall Average (weighted marks out of 200):</strong> ${avgMarksOutOf200}</p>
          `;
        } catch (error) {
          console.error('Error loading charts:', error);
          alert("❌ There was an error loading charts. Please check your network or try again later.");
        } finally {
          hideSpinner();
        }
      }

      // --- Generate PDF Report ---
      async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p', 'pt', 'a4');
        const pageWidth = doc.internal.pageSize.getWidth();
        let filteredData = marksData.slice();

        // Apply filters (same as used in loadCharts)
        const subjectFilter = document.getElementById('filterSubject').value;
        if (subjectFilter !== 'All') {
          filteredData = filteredData.filter(entry => entry.Section === subjectFilter);
        }
        const providerFilter = document.getElementById('filterProvider').value;
        if (providerFilter !== 'All') {
          filteredData = filteredData.filter(entry => entry.Provider === providerFilter);
        }
        const fromDate = document.getElementById('filterFrom').value;
        const toDate = document.getElementById('filterTo').value;
        if (fromDate) {
          filteredData = filteredData.filter(entry => new Date(entry.testDate || entry.Date) >= new Date(fromDate));
        }
        if (toDate) {
          filteredData = filteredData.filter(entry => new Date(entry.testDate || entry.Date) <= new Date(toDate));
        }

        // --- Cover Page ---
        doc.setFillColor(26, 35, 126);
        doc.rect(0, 0, pageWidth, 50, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(24);
        doc.text('SSC Tracker Marks Report', pageWidth / 2, 30, { align: 'center' });
        doc.setFontSize(14);
        doc.text(`User: ${currentUser}`, 20, 70);
        doc.text(`Generated: ${new Date().toLocaleString()}`, 20, 90);
        doc.addPage();

        // --- Section: Summary ---
        const convertedMarks = filteredData.map(entry => {
          return entry.TestType === 'full' ? Number(entry.Marks) : Number(entry.Marks) * 4;
        });
        const avgMarks = convertedMarks.length ? (convertedMarks.reduce((sum, m) => sum + m, 0) / convertedMarks.length).toFixed(2) : 'N/A';
        let yPos = 40;
        doc.setFontSize(18);
        doc.text('Summary', 20, yPos);
        yPos += 20;
        doc.setFontSize(14);
        doc.text(`Total Tests: ${filteredData.length}`, 20, yPos);
        doc.text(`Overall Average (weighted marks out of 200): ${avgMarks}`, 20, yPos + 20);
        yPos += 40;

        // --- Section: Detailed Data Table ---
        doc.setFontSize(18);
        doc.text('Detailed Marks Data', 20, yPos);
        yPos += 10;
        const tableData = filteredData.map(entry => {
          const isFull = entry.TestType === 'full';
          const total = isFull ? (Number(entry.Maths) + Number(entry.English) + Number(entry.Reasoning) + Number(entry.GK)).toString() : "N/A";
          return [
            entry.TestID || entry.testID,
            entry.testDate || entry.Date,
            entry.TestType || '',
            entry.Section || '',
            entry.Marks || '',
            total,
            entry.Notes || '',
            entry.Provider || '',
            isFull ? entry.Maths : "N/A",
            isFull ? entry.English : "N/A",
            isFull ? entry.Reasoning : "N/A",
            isFull ? entry.GK : "N/A"
          ];
        });
        const headers = ['Test ID', 'Date', 'Test Type', 'Section', 'Marks', 'Total', 'Notes', 'Provider', 'Maths', 'English', 'Reasoning', 'GK'];
        doc.autoTable({
          startY: yPos,
          head: [headers],
          body: tableData,
          theme: 'grid',
          headStyles: { fillColor: [26, 35, 126], textColor: 255 },
          styles: { fontSize: 8, cellPadding: 3 },
          margin: { left: 20, right: 20 }
        });

        const pageCount = doc.internal.getNumberOfPages();
        for (let i = 1; i <= pageCount; i++) {
          doc.setPage(i);
          doc.setFontSize(10);
          doc.text(`Page ${i} of ${pageCount}`, pageWidth / 2, doc.internal.pageSize.getHeight() - 10, { align: 'center' });
        }
        doc.save(`SSC_Marks_Report_${currentUser}.pdf`);
      }

      // --- Attach Event Listeners ---
      document.getElementById('loginBtn').addEventListener('click', login);
      document.getElementById('saveBtn').addEventListener('click', submitData);
      document.getElementById('pdfBtn').addEventListener('click', generatePDF);

      // --- Login Function ---
      function login() {
        const usernameInput = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        fetch('passwords.json')
          .then(response => response.json())
          .then(passwords => {
            if (passwords[usernameInput] === password) {
              currentUser = usernameInput;
              localStorage.setItem('currentUser', currentUser);
              document.getElementById('loginContainer').style.display = 'none';
              document.getElementById('mainContent').style.display = 'block';
              loadCharts();
              setupFormToggle();
            } else {
              alert('🔒 Incorrect password!');
            }
          })
          .catch(error => {
            console.error('Error loading passwords:', error);
            alert('🚨 Error loading passwords!');
          });
      }

      // --- Setup Form Toggle ---
      function setupFormToggle() {
        document.getElementById('testType').addEventListener('change', function () {
          const isFullTest = this.value === 'full';
          document.getElementById('fullTestSections').style.display = isFullTest ? 'flex' : 'none';
          document.getElementById('sectionalTest').style.display = isFullTest ? 'none' : 'flex';
        });
        document.getElementById('testType').dispatchEvent(new Event('change'));
      }

      if (currentUser) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        loadCharts();
        setupFormToggle();
      }
    });
  </script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
