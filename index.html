<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSC Tracker - Your Preparation Companion</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js Time Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <style>
      :root {
        --primary-color: #1a237e; /* Dark blue */
        --secondary-color: #3949ab; /* Indigo */
        --accent-color: #e64a19; /* Deep orange */
        --bg-card: rgba(255, 255, 255, 0.98);
      }
      body {
        background: #eceff1;
        font-family: 'Segoe UI', sans-serif;
      }
      .brand-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: #fff;
        text-align: center;
        padding: 2rem 0;
        margin-bottom: 2rem;
      }
      .glass-card {
        background: var(--bg-card);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        margin-bottom: 1.5rem;
        padding: 1.5rem;
      }
      .section-input {
        transition: transform 0.2s ease;
      }
      .section-input:hover {
        transform: translateY(-3px);
      }
      /* Spinner overlay with fade effect */
      #spinnerOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      #spinnerOverlay.active {
        opacity: 1;
        pointer-events: all;
      }
    </style>
  </head>
  <body>
    <!-- Spinner Overlay -->
    <div id="spinnerOverlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Saving...</span>
      </div>
    </div>

    <!-- Header -->
    <header class="brand-header">
      <h1 class="display-4 fw-bold mb-2">ðŸ“˜ SSC Tracker</h1>
      <p class="lead mb-0">Master Your SSC Preparation â€¢ By Advani Ji</p>
    </header>

    <div class="container">
      <!-- Minimal Modern Login -->
      <div id="loginSection" class="glass-card mx-auto" style="max-width: 400px;">
        <h4 class="mb-3 text-center">Login</h4>
        <div class="mb-3">
          <select id="username" class="form-select form-select-lg">
            <option>Advani</option>
            <option>Siamaq</option>
            <option>Souvik</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            placeholder="Your Password"
          />
        </div>
        <button onclick="login()" class="btn btn-primary btn-lg w-100">ðŸ”‘ Login</button>
      </div>

      <!-- Data Entry Form -->
      <div id="dataForm" class="glass-card" style="display: none;">
        <div class="row g-3 mb-3">
          <!-- Test ID, Test Date, Provider & Test Type -->
          <div class="col-md-3">
            <input
              type="text"
              id="testID"
              class="form-control form-control-lg"
              placeholder="Test ID"
            />
          </div>
          <div class="col-md-3">
            <input
              type="date"
              id="testDate"
              class="form-control form-control-lg"
              value=""
            />
          </div>
          <div class="col-md-3">
            <select id="provider" class="form-select form-select-lg">
              <option value="Oliveboard">Oliveboard</option>
              <option value="RBE">RBE</option>
              <option value="Testbook">Testbook</option>
              <option value="The Pundits">The Pundits</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="testType" class="form-select form-select-lg">
              <option value="full">Full Length Test (200)</option>
              <option value="sectional">Sectional Test (50)</option>
            </select>
          </div>
        </div>

        <!-- Additional field for Notes -->
        <div class="mb-3">
          <input
            type="text"
            id="notes"
            class="form-control form-control-lg"
            placeholder="Notes (optional)"
          />
        </div>

        <!-- Full Length Test Sections -->
        <div id="fullTestSections" class="row g-3" style="display: none;">
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="text-muted small mb-1">Maths</label>
              <input
                type="number"
                class="form-control full-section"
                data-section="Maths"
                max="50"
                placeholder="/50"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="text-muted small mb-1">English</label>
              <input
                type="number"
                class="form-control full-section"
                data-section="English"
                max="50"
                placeholder="/50"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="text-muted small mb-1">Reasoning</label>
              <input
                type="number"
                class="form-control full-section"
                data-section="Reasoning"
                max="50"
                placeholder="/50"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="text-muted small mb-1">GK</label>
              <input
                type="number"
                class="form-control full-section"
                data-section="GK"
                max="50"
                placeholder="/50"
              />
            </div>
          </div>
        </div>

        <!-- Sectional Test Input -->
        <div id="sectionalTest" class="row g-3" style="display: none;">
          <div class="col-md-6">
            <select id="section" class="form-select form-select-lg">
              <option>Maths</option>
              <option>English</option>
              <option>Reasoning</option>
              <option>GK</option>
            </select>
          </div>
          <div class="col-md-6">
            <input
              type="number"
              id="sectionMarks"
              class="form-control form-control-lg"
              placeholder="Marks out of 50"
              max="50"
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <button id="saveBtn" onclick="submitData()" class="btn btn-success btn-lg w-100">
              ðŸ’¾ Save Entry
            </button>
          </div>
        </div>
      </div>

      <!-- Analysis Section -->
      <div class="glass-card">
        <!-- Provider Filter for Analysis -->
        <div class="row mb-3">
          <div class="col-md-4">
            <select id="analysisProvider" class="form-select">
              <option value="All">All Providers</option>
              <option value="Oliveboard">Oliveboard</option>
              <option value="RBE">RBE</option>
              <option value="Testbook">Testbook</option>
              <option value="The Pundits">The Pundits</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="card p-3">
              <h5 class="text-center">Overall Progress</h5>
              <canvas id="progressChart"></canvas>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3">
              <h5 class="text-center">Section Performance</h5>
              <canvas id="sectionChart"></canvas>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <select id="analysisSection" class="form-select">
              <option value="Maths">Maths</option>
              <option value="English">English</option>
              <option value="Reasoning">Reasoning</option>
              <option value="GK">GK</option>
            </select>
          </div>
          <div class="col-md-8">
            <div class="card p-3">
              <h5 class="text-center">Section Time-Series</h5>
              <canvas id="sectionTimeSeriesChart"></canvas>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <button onclick="generatePDF()" class="btn btn-danger btn-lg">
            ðŸ“„ Generate Detailed PDF Report
          </button>
        </div>
      </div>
    </div>

    <!-- Required Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
      // Configuration using your provided details
      const SHEET_ID = '1m6gtbbqfwdrYKj5mo4dP2oH9Xbx-jDAFiCXqK94OrVQ';
      const APP_SCRIPT_URL =
        'https://script.google.com/macros/s/AKfycbxzvUkIUh7KJWToIOCWkgWWGqRD_cdvejkjkkQoTYkyDH_j5p8PH3rbZpShhjjrVplu/exec';

      let currentUser = null;
      let progressChart, sectionChart, sectionTimeSeriesChart;
      let overallDataGlobal = [];

      // Set default date to today for testDate input
      document.getElementById('testDate').value = new Date().toISOString().split("T")[0];

      async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        try {
          const response = await fetch('passwords.json');
          const passwords = await response.json();
          if (passwords[username] === password) {
            currentUser = username;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dataForm').style.display = 'block';
            loadCharts();
            setupFormToggle();
          } else {
            alert('ðŸ”’ Incorrect password!');
          }
        } catch (error) {
          console.error('Error loading passwords:', error);
          alert('ðŸš¨ Error loading passwords!');
        }
      }

      function setupFormToggle() {
        document.getElementById('testType').addEventListener('change', function () {
          const isFullTest = this.value === 'full';
          document.getElementById('fullTestSections').style.display = isFullTest ? 'flex' : 'none';
          document.getElementById('sectionalTest').style.display = isFullTest ? 'none' : 'flex';
        });
        document.getElementById('testType').dispatchEvent(new Event('change'));
      }

      // Spinner functions and disable Save button
      function showSpinner() {
        document.getElementById('spinnerOverlay').classList.add('active');
        document.getElementById('saveBtn').disabled = true;
      }
      function hideSpinner() {
        document.getElementById('spinnerOverlay').classList.remove('active');
        document.getElementById('saveBtn').disabled = false;
      }

      async function submitData() {
        showSpinner();
        const entries = [];
        const testID = document.getElementById('testID').value;
        const testDate = document.getElementById('testDate').value;
        const provider = document.getElementById('provider').value;
        const testType = document.getElementById('testType').value;
        const notes = document.getElementById('notes').value;

        if (testType === 'full') {
          document.querySelectorAll('.full-section').forEach((input) => {
            entries.push({
              testID: testID,
              testDate: testDate,
              provider: provider,
              testType: 'full',
              section: input.getAttribute('data-section'),
              marks: input.value,
              total: 50,
              notes: notes
            });
          });
          entries.push({
            testID: testID,
            testDate: testDate,
            provider: provider,
            testType: 'full',
            section: 'Overall',
            marks: Array.from(document.querySelectorAll('.full-section')).reduce(
              (sum, input) => sum + Number(input.value || 0),
              0
            ),
            total: 200,
            notes: notes
          });
        } else {
          entries.push({
            testID: testID,
            testDate: testDate,
            provider: provider,
            testType: 'sectional',
            section: document.getElementById('section').value,
            marks: document.getElementById('sectionMarks').value,
            total: 50,
            notes: notes
          });
        }

        try {
          const responses = await Promise.all(
            entries.map((entry) =>
              fetch(APP_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ username: currentUser, ...entry })
              })
            )
          );
          if (responses.every((r) => r.ok)) {
            alert('âœ… Data saved successfully!');
            loadCharts();
          }
        } catch (error) {
          console.error('Submission error:', error);
          alert(`âŒ Error: ${error.message}`);
        }
        hideSpinner();
      }

      async function loadCharts() {
        try {
          let data = await fetch(`https://opensheet.elk.sh/${SHEET_ID}/${currentUser}`)
            .then((r) => r.json());
          
          // Apply provider filter from analysisProvider dropdown if not "All"
          const analysisProv = document.getElementById('analysisProvider').value;
          if (analysisProv !== 'All') {
            data = data.filter(entry => entry.Provider === analysisProv);
          }
          
          overallDataGlobal = data
            .filter(entry => entry.Section === 'Overall' || entry.TestType === 'sectional')
            .sort((a, b) => new Date(a.testDate || a.Date) - new Date(b.testDate || b.Date));

          [progressChart, sectionChart, sectionTimeSeriesChart].forEach(chart => chart?.destroy());

          // Overall Progress Chart with time scale
          progressChart = new Chart(document.getElementById('progressChart'), {
            type: 'line',
            data: {
              datasets: [{
                label: 'Overall Marks',
                data: overallDataGlobal.map(entry => ({
                  x: new Date(entry.testDate || entry.Date),
                  y: Number(entry.Marks),
                  note: entry.Notes || ''
                })),
                borderColor: '#3949ab',
                tension: 0.2,
                fill: false,
                pointRadius: 5
              }]
            },
            options: {
              responsive: true,
              plugins: {
                title: { display: true, text: 'Progress Over Time' },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const note = overallDataGlobal[context.dataIndex].Notes;
                      return note ? `${context.dataset.label}: ${context.parsed.y} (Note: ${note})`
                                  : `${context.dataset.label}: ${context.parsed.y}`;
                    }
                  }
                }
              },
              scales: {
                x: {
                  type: 'time',
                  time: { unit: 'day', tooltipFormat: 'PPpp' },
                  title: { display: true, text: 'Date' }
                },
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Marks' }
                }
              }
            }
          });

          // Section Performance Chart (Average per section)
          const sections = ['Maths', 'English', 'Reasoning', 'GK'];
          const sectionAverages = sections.map(section => {
            const sectionData = data.filter(entry => entry.Section === section);
            const totalMarks = sectionData.reduce((sum, entry) => sum + Number(entry.Marks), 0);
            return sectionData.length ? (totalMarks / sectionData.length).toFixed(2) : 0;
          });
          sectionChart = new Chart(document.getElementById('sectionChart'), {
            type: 'bar',
            data: {
              labels: sections,
              datasets: [{
                label: 'Average Marks',
                data: sectionAverages,
                backgroundColor: '#e64a19'
              }]
            },
            options: {
              responsive: true,
              plugins: { title: { display: true, text: 'Section Performance' } },
              scales: {
                y: { beginAtZero: true, title: { display: true, text: 'Average Marks' } }
              }
            }
          });

          // Section Time-Series Chart for selected section
          const selectedSection = document.getElementById('analysisSection').value;
          const sectionData = data.filter(entry => entry.Section === selectedSection)
            .sort((a, b) => new Date(a.testDate || a.Date) - new Date(b.testDate || b.Date));
          sectionTimeSeriesChart = new Chart(document.getElementById('sectionTimeSeriesChart'), {
            type: 'line',
            data: {
              datasets: [{
                label: `${selectedSection} Marks`,
                data: sectionData.map(entry => ({
                  x: new Date(entry.testDate || entry.Date),
                  y: Number(entry.Marks),
                  note: entry.Notes || ''
                })),
                borderColor: '#e64a19',
                tension: 0.2,
                fill: false,
                pointRadius: 5
              }]
            },
            options: {
              responsive: true,
              plugins: {
                title: { display: true, text: `${selectedSection} Over Time` },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const note = sectionData[context.dataIndex].Notes;
                      return note ? `${context.dataset.label}: ${context.parsed.y} (Note: ${note})`
                                  : `${context.dataset.label}: ${context.parsed.y}`;
                    }
                  }
                }
              },
              scales: {
                x: {
                  type: 'time',
                  time: { unit: 'day', tooltipFormat: 'PPpp' },
                  title: { display: true, text: 'Date' }
                },
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Marks' }
                }
              }
            }
          });
        } catch (error) {
          console.error('Error loading charts:', error);
        }
      }

      // Re-load charts when the analysis filters change
      document.getElementById('analysisSection').addEventListener('change', loadCharts);
      document.getElementById('analysisProvider').addEventListener('change', loadCharts);

      async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const pageWidth = doc.internal.pageSize.getWidth();

        // Header with centered text and filter details
        doc.setFontSize(22);
        const headerText = 'SSC Tracker Report';
        doc.text(headerText, (pageWidth - doc.getTextWidth(headerText)) / 2, 20);
        doc.setFontSize(12);
        const userText = `User: ${currentUser}`;
        const dateText = `Generated: ${new Date().toLocaleString()}`;
        const provFilter = document.getElementById('analysisProvider').value;
        const filterText = provFilter === 'All' ? 'All Providers' : `Provider: ${provFilter}`;
        doc.text(userText, (pageWidth - doc.getTextWidth(userText)) / 2, 30);
        doc.text(dateText, (pageWidth - doc.getTextWidth(dateText)) / 2, 38);
        doc.text(filterText, (pageWidth - doc.getTextWidth(filterText)) / 2, 46);

        // Add charts with improved quality (using scale: 3 for HD images)
        let yPos = 55;
        const chartIds = ['progressChart', 'sectionChart', 'sectionTimeSeriesChart'];
        for (const chartId of chartIds) {
          const canvas = document.getElementById(chartId);
          const imgData = await html2canvas(canvas, { scale: 3 }).then(c => c.toDataURL('image/png'));
          doc.addImage(imgData, 'PNG', 15, yPos, pageWidth - 30, 90);
          yPos += 100;
        }

        // Generate a summary table of key metrics from overall data
        const totalTests = overallDataGlobal.length;
        const overallAvg = overallDataGlobal.length 
          ? (overallDataGlobal.reduce((sum, entry) => sum + Number(entry.Marks), 0) / overallDataGlobal.length).toFixed(2)
          : 'N/A';
        const summaryText = `Total Tests: ${totalTests}\nOverall Average Marks: ${overallAvg}`;
        doc.setFontSize(14);
        doc.text('Summary', 15, yPos + 10);
        doc.setFontSize(12);
        doc.text(summaryText, 15, yPos + 20);

        // Centered Footer
        doc.setFontSize(10);
        const footerText = 'Created with SSC Tracker - By Advani Ji';
        doc.text(footerText, (pageWidth - doc.getTextWidth(footerText)) / 2, doc.internal.pageSize.getHeight() - 10);
        doc.save(`SSC_Report_${currentUser}.pdf`);
      }
    </script>
  </body>
</html>
