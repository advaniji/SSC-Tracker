<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSC Tracker - Your Preparation Companion</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js and Time Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <!-- Custom Styles -->
    <style>
      :root {
        --primary-color: #1a237e; /* Dark blue */
        --secondary-color: #3949ab; /* Indigo */
        --accent-color: #e64a19; /* Deep orange */
        --light-bg: #f5f7fa;
        --card-bg: #ffffff;
      }
      body {
        background: var(--light-bg);
        font-family: 'Segoe UI', sans-serif;
      }
      /* Navbar Styling */
      .navbar {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      }
      .navbar-brand, .nav-link {
        color: #fff !important;
      }
      /* Centering login card */
      .login-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--light-bg);
      }
      .login-card {
        background: var(--card-bg);
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }
      /* Form & card styling */
      .glass-card {
        background: var(--card-bg);
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .section-input:hover {
        transform: translateY(-3px);
        transition: transform 0.2s ease;
      }
      /* Spinner Overlay */
      #spinnerOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      #spinnerOverlay.active {
        opacity: 1;
        pointer-events: all;
      }
      /* Analysis Grid */
      .analysis-tile {
        min-height: 300px;
      }
      @media (max-width: 576px) {
        .login-card, .glass-card {
          margin: 1rem;
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Spinner Overlay -->
    <div id="spinnerOverlay">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">📘 SSC Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="window.location.reload()">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="marks.html">Marks Analysis</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Section (Shown initially) -->
    <div id="loginContainer" class="login-container">
      <div class="login-card shadow">
        <h4 class="mb-4 text-center">Welcome to SSC Tracker</h4>
        <div class="mb-3">
          <label for="username" class="form-label">Select User</label>
          <select id="username" class="form-select form-select-lg">
            <option>Advani</option>
            <option>Siamaq</option>
            <option>Souvik</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            placeholder="Your Password"
          />
        </div>
        <button onclick="login()" class="btn btn-primary btn-lg w-100">
          🔑 Login
        </button>
      </div>
    </div>

    <!-- Main Content: Data Entry and Analysis Dashboard -->
    <div id="mainContent" class="container my-4" style="display:none;">
      <!-- Data Entry Form -->
      <div id="dataForm" class="glass-card">
        <h5 class="mb-3">Enter Test Data</h5>
        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <input type="text" id="testID" class="form-control form-control-lg" placeholder="Test ID" />
          </div>
          <div class="col-md-3">
            <input type="date" id="testDate" class="form-control form-control-lg" />
          </div>
          <div class="col-md-3">
            <select id="provider" class="form-select form-select-lg">
              <option value="Oliveboard">Oliveboard</option>
              <option value="RBE">RBE</option>
              <option value="Testbook">Testbook</option>
              <option value="The Pundits">The Pundits</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="testType" class="form-select form-select-lg">
              <option value="full">Full Length Test (200)</option>
              <option value="sectional">Sectional Test (50)</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <input type="text" id="notes" class="form-control form-control-lg" placeholder="Notes (optional)" />
        </div>
        <!-- Full Length Test Sections -->
        <div id="fullTestSections" class="row g-3 mb-3" style="display:none;">
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="small text-muted">Maths</label>
              <input type="number" class="form-control full-section" data-section="Maths" max="50" placeholder="/50" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="small text-muted">English</label>
              <input type="number" class="form-control full-section" data-section="English" max="50" placeholder="/50" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="small text-muted">Reasoning</label>
              <input type="number" class="form-control full-section" data-section="Reasoning" max="50" placeholder="/50" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="section-input card p-2 text-center">
              <label class="small text-muted">GK</label>
              <input type="number" class="form-control full-section" data-section="GK" max="50" placeholder="/50" />
            </div>
          </div>
        </div>
        <!-- Sectional Test Input -->
        <div id="sectionalTest" class="row g-3 mb-3" style="display:none;">
          <div class="col-md-6">
            <select id="section" class="form-select form-select-lg">
              <option>Maths</option>
              <option>English</option>
              <option>Reasoning</option>
              <option>GK</option>
            </select>
          </div>
          <div class="col-md-6">
            <input type="number" id="sectionMarks" class="form-control form-control-lg" placeholder="Marks out of 50" max="50" />
          </div>
        </div>
        <button id="saveBtn" onclick="submitData()" class="btn btn-success btn-lg w-100">
          💾 Save Entry
        </button>
      </div>

      <!-- Analysis Dashboard -->
      <div id="analysisSectionContainer" class="glass-card">
        <h5 class="mb-3">Analysis Dashboard</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <select id="analysisProvider" class="form-select">
              <option value="All">All Providers</option>
              <option value="Oliveboard">Oliveboard</option>
              <option value="RBE">RBE</option>
              <option value="Testbook">Testbook</option>
              <option value="The Pundits">The Pundits</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <!-- 2x2 Grid for Analysis Tiles -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="card analysis-tile p-3">
              <h6 class="text-center">Overall Progress</h6>
              <canvas id="progressChart"></canvas>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card analysis-tile p-3">
              <h6 class="text-center">Section Performance</h6>
              <canvas id="sectionChart"></canvas>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card analysis-tile p-3">
              <h6 class="text-center">Section Time-Series</h6>
              <canvas id="sectionTimeSeriesChart"></canvas>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="card analysis-tile p-3">
              <h6 class="text-center">Text-Based Marks Analysis</h6>
              <div id="textAnalysis" class="mt-2"></div>
              <div class="text-center mt-2">
                <a href="marks.html" class="btn btn-outline-primary btn-sm">View Full Analysis</a>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <button onclick="generatePDF()" class="btn btn-danger btn-lg">
            📄 Generate Detailed PDF Report
          </button>
        </div>
      </div>
    </div>

    <!-- Required Libraries for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <!-- Main Script -->
    <script>
      // Constants for Google Sheet and App Script URLs
      const SHEET_ID = '1m6gtbbqfwdrYKj5mo4dP2oH9Xbx-jDAFiCXqK94OrVQ';
      const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxzvUkIUh7KJWToIOCWkgWWGqRD_cdvejkjkkQoTYkyDH_j5p8PH3rbZpShhjjrVplu/exec';
      
      let currentUser = null;
      let progressChart, sectionChart, sectionTimeSeriesChart;
      let overallDataGlobal = [];

      // Set today's date as default for testDate
      document.getElementById('testDate').value = new Date().toISOString().split("T")[0];

      function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        fetch('passwords.json')
          .then(response => response.json())
          .then(passwords => {
            if (passwords[username] === password) {
              currentUser = username;
              // Hide login and show main content
              document.getElementById('loginContainer').style.display = 'none';
              document.getElementById('mainContent').style.display = 'block';
              loadCharts();
              setupFormToggle();
            } else {
              alert('🔒 Incorrect password!');
            }
          })
          .catch(error => {
            console.error('Error loading passwords:', error);
            alert('🚨 Error loading passwords!');
          });
      }

      function setupFormToggle() {
        document.getElementById('testType').addEventListener('change', function () {
          const isFullTest = this.value === 'full';
          document.getElementById('fullTestSections').style.display = isFullTest ? 'flex' : 'none';
          document.getElementById('sectionalTest').style.display = isFullTest ? 'none' : 'flex';
        });
        document.getElementById('testType').dispatchEvent(new Event('change'));
      }

      function showSpinner() {
        document.getElementById('spinnerOverlay').classList.add('active');
        document.getElementById('saveBtn').disabled = true;
      }
      function hideSpinner() {
        document.getElementById('spinnerOverlay').classList.remove('active');
        document.getElementById('saveBtn').disabled = false;
      }

      function submitData() {
        showSpinner();
        const entries = [];
        const testID = document.getElementById('testID').value;
        const testDate = document.getElementById('testDate').value;
        const provider = document.getElementById('provider').value;
        const testType = document.getElementById('testType').value;
        const notes = document.getElementById('notes').value;

        if (testType === 'full') {
          document.querySelectorAll('.full-section').forEach((input) => {
            entries.push({
              testID,
              testDate,
              provider,
              testType: 'full',
              section: input.getAttribute('data-section'),
              marks: input.value,
              total: 50,
              notes
            });
          });
          entries.push({
            testID,
            testDate,
            provider,
            testType: 'full',
            section: 'Overall',
            marks: Array.from(document.querySelectorAll('.full-section')).reduce((sum, input) => sum + Number(input.value || 0), 0),
            total: 200,
            notes
          });
        } else {
          entries.push({
            testID,
            testDate,
            provider,
            testType: 'sectional',
            section: document.getElementById('section').value,
            marks: document.getElementById('sectionMarks').value,
            total: 50,
            notes
          });
        }

        Promise.all(
          entries.map(entry =>
            fetch(APP_SCRIPT_URL, {
              method: 'POST',
              body: JSON.stringify({ username: currentUser, ...entry })
            })
          )
        )
          .then(responses => {
            if (responses.every(r => r.ok)) {
              alert('✅ Data saved successfully!');
              loadCharts();
            }
          })
          .catch(error => {
            console.error('Submission error:', error);
            alert(`❌ Error: ${error.message}`);
          })
          .finally(() => hideSpinner());
      }

      async function loadCharts() {
        try {
          let data = await fetch(`https://opensheet.elk.sh/${SHEET_ID}/${currentUser}`).then(r => r.json());
          const analysisProv = document.getElementById('analysisProvider').value;
          if (analysisProv !== 'All') {
            data = data.filter(entry => entry.Provider === analysisProv);
          }
          overallDataGlobal = data
            .filter(entry => entry.Section === 'Overall' || entry.TestType === 'sectional')
            .sort((a, b) => new Date(a.testDate || a.Date) - new Date(b.testDate || b.Date));

          [progressChart, sectionChart, sectionTimeSeriesChart].forEach(chart => chart?.destroy());

          progressChart = new Chart(document.getElementById('progressChart'), {
            type: 'line',
            data: {
              datasets: [{
                label: 'Overall Marks',
                data: overallDataGlobal.map(entry => ({
                  x: new Date(entry.testDate || entry.Date),
                  y: Number(entry.Marks),
                  note: entry.Notes || ''
                })),
                borderColor: getComputedStyle(document.documentElement).getPropertyValue('--secondary-color').trim(),
                tension: 0.2,
                fill: false,
                pointRadius: 5
              }]
            },
            options: {
              responsive: true,
              plugins: {
                title: { display: true, text: 'Progress Over Time' },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const note = overallDataGlobal[context.dataIndex].Notes;
                      return note ? `${context.dataset.label}: ${context.parsed.y} (Note: ${note})`
                                  : `${context.dataset.label}: ${context.parsed.y}`;
                    }
                  }
                }
              },
              scales: {
                x: {
                  type: 'time',
                  time: { unit: 'day', tooltipFormat: 'PPpp' },
                  title: { display: true, text: 'Date' }
                },
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Marks' }
                }
              }
            }
          });

          const sections = ['Maths', 'English', 'Reasoning', 'GK'];
          const sectionAverages = sections.map(section => {
            const sectionData = data.filter(entry => entry.Section === section);
            const totalMarks = sectionData.reduce((sum, entry) => sum + Number(entry.Marks), 0);
            return sectionData.length ? (totalMarks / sectionData.length).toFixed(2) : 0;
          });
          sectionChart = new Chart(document.getElementById('sectionChart'), {
            type: 'bar',
            data: {
              labels: sections,
              datasets: [{
                label: 'Average Marks',
                data: sectionAverages,
                backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim()
              }]
            },
            options: {
              responsive: true,
              plugins: { title: { display: true, text: 'Section Performance' } },
              scales: {
                y: { beginAtZero: true, title: { display: true, text: 'Average Marks' } }
              }
            }
          });

          const selectedSection = document.getElementById('analysisSection') ? document.getElementById('analysisSection').value : 'Maths';
          const sectionData = data.filter(entry => entry.Section === selectedSection)
            .sort((a, b) => new Date(a.testDate || a.Date) - new Date(b.testDate || b.Date));
          sectionTimeSeriesChart = new Chart(document.getElementById('sectionTimeSeriesChart'), {
            type: 'line',
            data: {
              datasets: [{
                label: `${selectedSection} Marks`,
                data: sectionData.map(entry => ({
                  x: new Date(entry.testDate || entry.Date),
                  y: Number(entry.Marks),
                  note: entry.Notes || ''
                })),
                borderColor: getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim(),
                tension: 0.2,
                fill: false,
                pointRadius: 5
              }]
            },
            options: {
              responsive: true,
              plugins: {
                title: { display: true, text: `${selectedSection} Over Time` },
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      const note = sectionData[context.dataIndex].Notes;
                      return note ? `${context.dataset.label}: ${context.parsed.y} (Note: ${note})`
                                  : `${context.dataset.label}: ${context.parsed.y}`;
                    }
                  }
                }
              },
              scales: {
                x: {
                  type: 'time',
                  time: { unit: 'day', tooltipFormat: 'PPpp' },
                  title: { display: true, text: 'Date' }
                },
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Marks' }
                }
              }
            }
          });

          const totalTests = overallDataGlobal.length;
          const overallAvg = overallDataGlobal.length 
            ? (overallDataGlobal.reduce((sum, entry) => sum + Number(entry.Marks), 0) / overallDataGlobal.length).toFixed(2)
            : 'N/A';
          document.getElementById('textAnalysis').innerHTML = `
            <p><strong>Total Tests:</strong> ${totalTests}</p>
            <p><strong>Overall Average:</strong> ${overallAvg}</p>
          `;
        } catch (error) {
          console.error('Error loading charts:', error);
        }
      }

      document.getElementById('analysisProvider').addEventListener('change', loadCharts);

      async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const pageWidth = doc.internal.pageSize.getWidth();

        // Modern Header
        doc.setFillColor(26, 35, 126);
        doc.rect(0, 0, pageWidth, 30, 'F');
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(20);
        const headerText = 'SSC Tracker Report';
        doc.text(headerText, (pageWidth - doc.getTextWidth(headerText)) / 2, 20);
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);
        doc.text(`User: ${currentUser}`, 15, 40);
        doc.text(`Generated: ${new Date().toLocaleString()}`, 15, 48);

        let yPos = 55;
        const chartIds = ['progressChart', 'sectionChart', 'sectionTimeSeriesChart'];
        for (const chartId of chartIds) {
          const canvas = document.getElementById(chartId);
          const imgData = await html2canvas(canvas, { scale: 3 }).then(c => c.toDataURL('image/png'));
          doc.addImage(imgData, 'PNG', 15, yPos, pageWidth - 30, 90);
          yPos += 100;
        }
        
        const totalTests = overallDataGlobal.length;
        const overallAvg = overallDataGlobal.length 
          ? (overallDataGlobal.reduce((sum, entry) => sum + Number(entry.Marks), 0) / overallDataGlobal.length).toFixed(2)
          : 'N/A';
        doc.setFontSize(14);
        doc.text('Summary', 15, yPos + 10);
        doc.setFontSize(12);
        doc.text(`Total Tests: ${totalTests}`, 15, yPos + 20);
        doc.text(`Overall Average Marks: ${overallAvg}`, 15, yPos + 30);

        doc.setFontSize(10);
        const footerText = 'Created with SSC Tracker - By Advani Ji';
        doc.text(footerText, (pageWidth - doc.getTextWidth(footerText)) / 2, doc.internal.pageSize.getHeight() - 10);
        doc.save(`SSC_Report_${currentUser}.pdf`);
      }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
